---
- name: Configure journald parameters
  vars:
    journald_config:
      Compress: yes
      ForwardToConsole: no
      ForwardToSyslog: no
      MaxRetentionSec: 1month
      RateLimitBurst: 10000
      RateLimitIntervalSec: 30s
      Storage: persistent
      SyncIntervalSec: 1s
      SystemMaxUse: 64M
      SystemKeepFree: 40%
  template:
    src: journald.conf.j2
    dest: /etc/systemd/journald.conf
    owner: root
    group: root
    mode: 0644
  notify: restart systemd-journald
