---
- name: Networking
  block:
    - name: Set hostname to inventory hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
    - name: Update /etc/hosts to include inventory hostname
      lineinfile:
        path: /etc/hosts
        regexp: "^127.0.1.1"
        line: "127.0.1.1  {{ inventory_hostname }}"
    - name: Disable IPv6
      ansible.posix.sysctl:
        name: "{{ line.name }}"
        value: "{{ line.value }}"
        reload: true
      loop:
        - name: net.ipv6.conf.all.disable_ipv6
          value: 1
        - name: net.ipv6.conf.default.disable_ipv6
          value: 1
        - name: net.ipv6.conf.lo.disable_ipv6
          value: 1
        - name: net.ipv6.conf.{{ network_interface | default(ansible_default_ipv4.interface) }}.disable_ipv6
          value: 1
      loop_control:
        loop_var: line
      when: disable_ipv6
      become: true
      ignore_errors: true

- name: Prevent SD card wear
  block:
    - name: Check for dphys-swapfile
      stat:
        path: /etc/dphys-swapfile
      register: dphys_swapfile

    - name: Disable swap
      block:
        - name: Turn off swap
          command:
            dphys-swapfile swapoff
            dphys-swapfile uninstall
        - name: Disable service
          systemd:
            name: dphys-swapfile
            state: stopped
            enabled: no
            masked: yes
      when:
        - dphys_swapfile.stat.exists

    - name: Log2RAM
      ansible.builtin.include_role:
        name: chzerv.log2ram
      vars:
        log2ram_enable_on_boot: true
        log2ram_reboot_after_install: false
        log2ram_size: "256M"
        log2ram_use_rsync: "true"
        log2ram_mail: "false"
        log2ram_path_disk: "/var/log"
        log2ram_compression_algorithm: "lz4"

    - name: Disable core files
      ansible.builtin.lineinfile:
        path: /etc/systemd/system.conf
        regexp: '^DumpCore='
        insertafter: '^#DumpCore='
        line: DumpCore=no

    - name: Retrieve rootfs partition UUID
      command: |
        blkid -s PARTUUID -o value -t LABEL={{ rootfs_label | default('rootfs')  }}
      changed_when: no
      register: rootfs_uuid

    - name: Set partition_uuid fact
      set_fact:
        partition_uuid: "{{ rootfs_uuid.stdout }}"

    - name: Add options to /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: "^PARTUUID={{ partition_uuid }}"
        line: "PARTUUID={{ partition_uuid }} / ext4 defaults,nodiratime,noatime,commit=150 0 1"

    - name: Mount /tmp as tmpfs
      mount:
        path: /tmp
        src: tmpfs
        fstype: tmpfs
        opts: "defaults,noatime,nosuid,nodev,mode=1777,size=256M"
        state: present

- name: Switch keyboard layout to US
  ini_file:
    path: /etc/default/keyboard
    section: null
    no_extra_spaces: yes
    option: XKBLAYOUT
    value: us
    mode: u=rw,g=r,o=r

- name: Configure locale (/etc/default/locale)
  ini_file:
    path: /etc/default/locale
    no_extra_spaces: yes
    section: null
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop:
    - option: LANG
      value: en_US.UTF-8
    - option: LC_ALL
      value: en_US.UTF-8
    - option: LANGUAGE
      value: en_US.UTF-8

- name: Replace before the expression till the begin of the file (requires Ansible >= 2.4)
  replace:
    path: /etc/locale.gen
    regexp: '^# en_US.UTF-8 UTF-8$'
    replace: 'en_US.UTF-8 UTF-8'

- name: Generate locale for en_US.UTF-8
  locale_gen:
    name: en_US.UTF-8


- name: config.txt
  block:
    - name: "Adjust {{ rpi_boot_config_file }}"
      ansible.builtin.lineinfile:
        line: '{{ item }}'
        dest: "{{ rpi_boot_config_file }}"
        regexp: "^{{ item }}"
        state: "absent"
      with_items: '{{ boot_config_remove_lines }}'
      register: _boot_config_remove_lines
    - name: "Adjust {{ rpi_boot_config_file }}"
      ansible.builtin.lineinfile:
        line: '{{ item.key }}={{ item.value }}'
        dest: "{{ rpi_boot_config_file }}"
        regexp: "^{{ item.key }}="
      with_dict: '{{ boot_config_entries }}'
      register: _boot_config_entries
    - name: "Adjust {{ rpi_boot_config_file }}"
      ansible.builtin.lineinfile:
        line: '{{ item }}'
        dest: "{{ rpi_boot_config_file }}"
        regexp: "^{{ item }}"
      with_items: '{{ boot_config_insert_lines }}'
      register: _boot_config_insert_lines

