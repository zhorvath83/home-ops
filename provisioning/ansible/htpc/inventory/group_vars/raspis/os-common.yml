---
# (string) Timezone
timezone: "Europe/Budapest"

inventory_hostname: "raspimedia.lan"

disable_ipv6: true

# Path to the Raspberry Pi boot configuration file
rpi_boot_config_file: /boot/config.txt

boot_config_entries:
  dtparam=audio: "off"
  hdmi_enable_4kp60: "1"
  cec_osd_name: "KODI"
  initial_turbo: "60" # Enables turbo mode from boot for the given value in seconds.
  # arm_freq: 2000 # Overclocking
  # gpu_freq: 750 # Overclocking
  # over_voltage: 6 # Overclocking
  # force_turbo: 1 # Overclocking

boot_config_remove_lines:
  - "dtoverlay=vc4-kms-v3d"

boot_config_insert_lines:
  - "disable_splash=1" # Disable rainbow image at boot
  - "dtoverlay=disable-wifi"
  - "dtoverlay=disable-bt"
  - "dtoverlay=vc4-kms-v3d,cma-512"
  - "dtoverlay=act-led" # disable ACT LED
  - "dtparam=act_led_trigger=none"
  - "dtparam=act_led_activelow=off"
  - "dtparam=pwr_led_trigger=none" # disable PWR LED
  - "dtparam=pwr_led_activelow=off"
  - "dtparam=eth_led0=4" # turn off ethernet port LEDs
  - "dtparam=eth_led1=4"

cmdline_settings:
  - name: "cgroup_enable"
    value: "cpuset"
  - name: "cgroup_memory"
    value: "1"
  - name: "cgroup_enable"
    value: "memory"
  - name: "vt.global_cursor_default"
    value: "0" # disable the blinking cursor at the console
  - name: "drm.edid_firmware" # sudo cp /sys/devices/platform/gpu/drm/card?/card?-HDMI-A-1/edid /lib/firmware/edid.dat
    value: "HDMI-A-1:edid.dat"
  - name: "video"
    value: "HDMI-A-1:D"

standalone_packages:
  - htop
  - mc
  - nano
  - nfs-common
  - samba
