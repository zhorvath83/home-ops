---

name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:

jobs:
  yaml:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Lint YAML
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: "./cluster"
        config_file: "./.github/yamllint.config.yaml"

