---
name: Schedule - Unbound root hints update

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  UNBOUND_ROOT_HINTS_FILE: >-
    cluster/apps/networking/unbound/config/root.hints
jobs:
  unbound-root-hints-update:
    name: Unbound root hints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Unbound root hints
        run: |
          bash wget https://www.internic.net/domain/named.root -O ${{ env.UNBOUND_ROOT_HINTS_FILE }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          branch: github-action/update-unbound-root-hints
          delete-branch: true
          title: "chore(github-action): update unbound root hints"
          signoff: true
          commit-message: "chore(github-action): update unbound root hints"
          body: |
            Update Unbound root hints configmap from https://www.internic.net/domain/named.root
          labels: |
            renovate/github-action
