---
name: "Update Cloudflare Networks"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
env:
  NETWORKPOLICY_FILE: kubernetes/apps/networking/cloudflare-tunnel/app/networkpolicy.yaml
jobs:
  update-cloudflare-networks:
    name: Update Cloudflare Networks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests ruamel.yaml

      - name: Update Cloudflare Networks
        id: update
        run: |
          OUTPUT=$(python .github/scripts/update_cloudflare_networks.py)
          {
            echo "changes<<EOF"
            echo "${OUTPUT}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          branch: github-action/update-cloudflare-networks
          delete-branch: true
          title: "chore(github-action): update cloudflare networks"
          signoff: true
          commit-message: "chore(github-action): update cloudflare networks"
          body: |
            Update Cloudflare networks in NetworkPolicy for cloudflare-tunnel.

            **Updated files:**
            - `${{ env.NETWORKPOLICY_FILE }}` - NetworkPolicy egress rules

            **Changes:**
            ```
            ${{ steps.update.outputs.changes }}
            ```

            Source: https://api.cloudflare.com/client/v4/ips
          labels: |
            renovate/github-action

      - name: Debug Git Diff
        if: failure()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git diff --cached --name-status
          git status
