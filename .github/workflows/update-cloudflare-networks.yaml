name: "Update Cloudflare Networks"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
env:
  NETWORKPOLICY_FILE: kubernetes/apps/networking/cloudflared/app/networkpolicy.yaml
jobs:
  update-cloudflare-networks:
    name: Update Cloudflare Networks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      - name: Update Cloudflare Networks
        run: python .github/scripts/update_cloudflare_networks.py

      - name: Read changes file
        id: changes
        run: echo "changes=$(cat cloudflare_network_changes.txt)" >> $GITHUB_OUTPUT

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          branch: github-action/update-cloudflare-networks
          delete-branch: true
          title: "chore(github-action): update cloudflare networks"
          signoff: true
          commit-message: "chore(github-action): update cloudflare networks"
          body: |
            Update Cloudflare networks in networkpolicy.yaml from https://api.cloudflare.com/client/v4/ips

            Changes:
            ```
            ${{ steps.changes.outputs.changes }}
            ```
          labels: |
            renovate/github-action
