---
version: "3"

tasks:
  init:cloudflare:
    desc: Initialize terraform
    dir: provision/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/cloudflare
    cmds:
      - "op run --no-masking --env-file=./.env -- terraform plan"

  apply:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/cloudflare
    cmds:
      - "op run --no-masking --env-file=./.env -- terraform apply"
