---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  init:cloudflare:
    desc: Initialize terraform
    dir: provision/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Prepare Cloudflare settings
    dir: provision/cloudflare
    cmds:
      - "op run --no-masking --env-file=./.env -- terraform plan"

  apply:cloudflare:
    desc: Apply Cloudflare settings
    dir: provision/cloudflare
    cmds:
      - "op run --no-masking --env-file=./.env -- terraform apply"

  unlock:cloudflare:
    desc: Force unlock Terraform state lock
    dir: provision/cloudflare
    cmds:
      - "op run --no-masking --env-file=./.env -- terraform force-unlock -force zhorvath83/cloudflare"
