---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: &namespace kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: v1.0.24
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    reloader:
      podMonitor:
        enabled: false
        namespace: *namespace
