---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
      interval: 30m
  values:
    configuration:
      timeZone: "${CLUSTER_TIMEZONE}"
      startTime: "00:00"
      endTime: "02:00"
      notifyUrl: "${SECRET_KURED_DISCORD_WEBHOOK}"
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
      message-template-uncordon: "♻️ Uncordoned node %s"
      annotateNodes: true
      rebootSentinel: "/var/run/reboot-required"
      period: "10m"
      rebootCommand: "/usr/bin/systemctl reboot"
      logFormat: "text"
