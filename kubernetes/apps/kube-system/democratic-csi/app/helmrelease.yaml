---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: democratic-csi
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controller:
    # democratic-csi controller
      enabled: true
      replicaCount: 1
      strategy: node

      driver:
        enabled: true
        image: docker.io/democraticcsi/democratic-csi:v1.8.3

      externalProvisioner:
        enabled: true
        extraArgs:
        - --leader-election=false
        - --node-deployment=true
        - --node-deployment-immediate-binding=false
        - --feature-gates=Topology=true
        - --strict-topology=true
        - --enable-capacity=true
        - --capacity-ownerref-level=1

      externalAttacher:
        enabled: false

      externalResizer:
        enabled: false

      externalSnapshotter:
        enabled: true
        extraArgs:
        - --leader-election=false
        - --node-deployment=true

      externalHealthMonitorController:
        enabled: false

    node:
    # democratic-csi node
      enabled: true

      driver:
        image: democraticcsi/democratic-csi:v1.8.3

        extraVolumeMounts:
        - name: local-storage
          mountPath: /var/lib/csi-local-hostpath
          mountPropagation: Bidirectional

      extraVolumes:
      - name: local-storage
        hostPath:
          path: /var/lib/rancher/k3s/storage/csi-local-hostpath
          type: DirectoryOrCreate

    csiProxy:
      enabled: false

    csiDriver:
      name: "org.democratic-csi.local-hostpath"
      storageCapacity: true
      fsGroupPolicy: File

    driver:
      config:
        driver: local-hostpath
        instance_id:
        local-hostpath:
          shareBasePath: "/var/lib/csi-local-hostpath"
          controllerBasePath: "/var/lib/csi-local-hostpath"
          dirPermissionsMode: "0777"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0

    storageClasses:
      - name: democratic-csi-local-hostpath-snapclass
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: false

    volumeSnapshotClasses:
      - name: democratic-csi-local-hostpath
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "true"
        deletionPolicy: Delete
