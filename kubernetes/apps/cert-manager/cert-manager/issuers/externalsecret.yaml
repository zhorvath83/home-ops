---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager-cf
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cert-manager-cf-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: cloudflare
        property: apikey
