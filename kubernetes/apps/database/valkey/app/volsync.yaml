---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valkey-restic
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: valkey-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/valkey'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: valkey
  namespace: database
spec:
  sourcePVC: valkey-data
  trigger:
    schedule: "0 1 * * *"  # Daily at 1 AM, offset from postgresql
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: valkey-restic-secret
    cacheCapacity: 512Mi  # Smaller cache for valkey
    volumeSnapshotClassName: democratic-csi-local-hostpath
    storageClassName: democratic-csi-local-hostpath
    moverSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
    retain:
      hourly: 0
      daily: 7   # Keep 7 daily backups
      weekly: 0
      monthly: 0
      within: 3d  # Keep all backups within 3 days
