---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-valkey
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-democratic-csi
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/database/valkey/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-valkey-backup
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-democratic-csi
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-valkey
  path: ./kubernetes/apps/database/valkey/backup
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
