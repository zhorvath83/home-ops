---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.4.6@sha256:a1a578fdcfc72754985c3b3b26e4f398a6a782e354d10cf2b156ecbf06d252e9

            env:
              TZ: Europe/Budapest
              HOMEPAGE_ALLOWED_HOSTS: &host "dash.${PUBLIC_DOMAIN}"
              LOG_TARGETS: stdout
            envFrom:
              - secretRef:
                  name: homepage-secret

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1500Mi

        serviceAccount:
          identifier: *app

    rbac:
      roles:
        homepage:
          type: ClusterRole
          rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
                - nodes
              verbs:
                - get
                - list
            - apiGroups:
                - extensions
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - get
                - list
            - apiGroups:
                - metrics.k8s.io
              resources:
                - nodes
                - pods
              verbs:
                - get
                - list
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions/status
              verbs:
                - get
                - list

      bindings:
        homepage:
          type: ClusterRoleBinding
          roleRef:
            identifier: *app
          subjects:
            - identifier: *app

    serviceAccount:
      # allow scraping of k8s resources for widget
      homepage: {}

    service:
      app:
        controller: homepage
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: "nginx"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      # config:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /app/config
      # logs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /app/config/logs 
      homepage-config:
        type: secret
        name: homepage-config-files-secret
        globalMounts:
          - path: /app/config/bookmarks.yaml
            subPath: bookmarks.yaml
            # readOnly: true
          - path: /app/config/settings.yaml
            subPath: settings.yaml
            # readOnly: true
          - path: /app/config/widgets.yaml
            subPath: widgets.yaml
            # readOnly: true
          - path: /app/config/docker.yaml
            subPath: docker.yaml
            # readOnly: true
          - path: /app/config/kubernetes.yaml
            subPath: kubernetes.yaml
            # readOnly: true
          - path: /app/config/services.yaml
            subPath: services.yaml
            # readOnly: true
          - path: /app/config/custom.css
            subPath: custom.css
            # readOnly: true
