---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system

  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: homepage
            patch: |
              - op: add
                path: /metadata/annotations/reloader.stakater.com~1auto
                value: "true"

  # https://github.com/jameswynn/helm-charts/blob/main/charts/homepage/values.yaml
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v1.3.0

    env:
      HOMEPAGE_ALLOWED_HOSTS: &host "dash.${PUBLIC_DOMAIN}"

    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true
    serviceAccount:
      name: homepage
      # Create service account. Needed when RBAC is enabled.
      create: true

    config:
      # Use a ConfigMap to provide the configuration file
      useExistingConfigMap: homepage-config

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    service:
      main:
        ports:
          http:
            port: 3000
            targetPort: 3000

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: OnRootMismatch

    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs


    resources:
      requests:
        cpu: 25m
        memory: 25M
      limits:
        memory: 250M
