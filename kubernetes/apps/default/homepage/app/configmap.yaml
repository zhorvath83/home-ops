---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard

    background: 
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50

    target: _self
    headerStyle: underlined
    theme: dark
    color: slate

    fiveColumns: true

    layout:
      Organizing:
        style: row
        columns: 5
      Finance:
        style: row
        columns: 5
      Infrastructure:
        style: row
        columns: 5

    quicklaunch:
        searchDescriptions: true
        # hideInternetSearch: true
        # hideVisitURL: true

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
        focus: true
    - openmeteo:
        # label: Home
        latitude: 47.497913
        longitude: 19.040236
        units: metric
        cache: 10

  services.yaml: |
    ---
    - Infrastructure:
        - Router:
            href: http://192.168.1.1
            icon: router.png
            description: WAN Connection
        - OMV:
            href: http://192.168.1.10
            icon: truenas-scale.png
            description: NAS
        - Proxmox:
            href: https://192.168.1.6:8006/
            icon: proxmox.png
            description: Proxmox Hypervisor

  bookmarks.yaml: |
    ---
    - Organizing
        - Mail and Calendar:
            - icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/fastmail.svg
              href: https://app.fastmail.com/mail
        - FB Messenger:
            - icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/facebook-messenger.svg
              href: https://www.messenger.com
        - ToDoist:
            - icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/todoist.svg
    - Finance
        - Buxfer:
            - icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/png/buxfer.png
              href: https://www.buxfer.com
    - Cloud-Access:
        - Cloudflare:
            - icon: cloudflare.png
              href: https://www.cloudflare.com/
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
    - Social:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com/
    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/

  docker.yaml: |
    ---

  kubernetes.yaml: |
    ---
    mode: cluster
