---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard

    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: none
      saturate: 100
      brightness: 80
      opacity: 30

    target: _self
    headerStyle: underlined
    theme: dark
    color: slate

    fiveColumns: true

    layout:
      Organizing:
        # style: row
        # columns: 5
      Finance:
        # style: row
        # columns: 5
      Infrastructure:
        # style: row
        # columns: 5
      Selfhosted:
        # style: row
        # columns: 5
      Cloud:
        # style: row
        # columns: 5
      Downloading:
        style: row
        columns: 5
      Cloud-services:
        style: row
        columns: 5
      Monitoring:
        style: row
        columns: 5

    quicklaunch:
        searchDescriptions: true
        # hideInternetSearch: true
        # hideVisitURL: true

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
        focus: false
    - datetime:
        text_size: xl
        locale: hu
        format:
          # dateStyle: short
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        # label: Home
        latitude: 47.497913
        longitude: 19.040236
        units: metric
        cache: 10

  services.yaml: |
    ---
    - Organizing:
        - Fastmail:
            href: https://fastmail.com
            icon: fastmail.svg
        - FB Messenger:
            href: https://messenger.com
            icon: facebook-messenger.svg
        - ToDoist:
            href: https://todoist.com
            icon: todoist.svg

    - Finance:
        - Buxfer:
            href: https://buxfer.com
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/png/buxfer.png
        - Erste NetBank:
            href: https://george.erstebank.hu
            icon: erste-george.svg
        - MBH NetBank:
            href: https://online.mbhbank.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/svg/mkb_bank.svg
        - Erste NetBroker:
            href: https://netbroker.erstebroker.hu
            icon: erste.svg
        - MÁK WebKincstár:
            href: https://webkincstar.allamkincstar.gov.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/mak.png

    - Cloud-services:
        - GitHub:
            icon: github.svg
            href: https://github.com
        - Cloudflare:
            icon: cloudflare.svg
            href: https://dash.cloudflare.com
        - Backblaze:
            icon: backblaze.svg
            href: https://backblaze.com
        - Terraform cloud:
            href: https://app.terraform.io
            icon: terraform.svg
        - iCloud:
            href: https://icloud.com
            icon: apple.svg

    - Infrastructure:
        - Router:
            href: http://192.168.1.1
            icon: asus-router.svg
        - OpenMediaVault:
            href: http://192.168.1.10
            icon: openmediavault.svg
        - Proxmox hypervisor:
            href: https://192.168.1.5:8006
            icon: proxmox.svg

    - Downloading:
        - Ncore:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/ncore.png
            href: https://ncore.pro
        - Bithumen:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/bithumen.png
            href: https://bithumen.be

    - Monitoring:
        - Discord:
            icon: discord.svg
            href: https://discord.com/channels/@me

  bookmarks.yaml: |
    ---

  docker.yaml: |
    ---

  kubernetes.yaml: |
    ---
    mode: cluster
