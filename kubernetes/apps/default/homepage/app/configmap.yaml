---
# Dashboard Icons: https://github.com/walkxcode/dashboard-icons
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard

    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: none
      saturate: 100
      brightness: 80
      opacity: 30

    target: _self
    headerStyle: underlined
    theme: dark
    color: slate

    fiveColumns: true
    disableCollapse: true

    layout:
      Messaging and ToDo:
        style: row
        columns: 5
        tab: Services

      Digital assets:
        style: row
        columns: 5
        tab: Services

      Finance:
        style: row
        columns: 5
        tab: Services

      Media:
        style: columns
        columns: 5
        tab: Multimedia

      Downloading:
        style: columns
        columns: 5
        tab: Multimedia

      Infrastructure:
        style: columns
        columns: 5
        tab: Home infra

      SaaS & PaaS:
        style: columns
        columns: 5
        tab: Home infra

      IoT:
        style: columns
        columns: 5
        tab: Home infra

      Monitoring:
        style: columns
        columns: 5
        tab: Home infra

    quicklaunch:
        searchDescriptions: true
        # hideInternetSearch: true
        # hideVisitURL: true

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
        focus: false
    - datetime:
        text_size: xl
        locale: hu
        format:
          # dateStyle: short
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        # label: Home
        latitude: 47.497913
        longitude: 19.040236
        units: metric
        cache: 10

  services.yaml: |
    ---
    - Finance:
