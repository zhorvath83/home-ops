---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard

    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50

    target: _self
    headerStyle: underlined
    theme: dark
    color: slate

    fiveColumns: true

    layout:
      Organizing:
        style: row
        columns: 5
      Finance:
        style: row
        columns: 5
      Infrastructure:
        style: row
        columns: 5

    quicklaunch:
        searchDescriptions: true
        # hideInternetSearch: true
        # hideVisitURL: true

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
        focus: true
    - openmeteo:
        # label: Home
        latitude: 47.497913
        longitude: 19.040236
        units: metric
        cache: 10

  services.yaml: |
    ---
    - Organizing:
        - Fastmail:
            href: https://fastmail.com
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/fastmail.svg
        - FB Messenger:
            href: https://messenger.com
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/facebook-messenger.svg
        - ToDoist:
            href: https://todoist.com
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/todoist.svg

    - Finance:
        - Buxfer:
            href: https://buxfer.com
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/png/buxfer.png
        - Erste NetBank:
            href: https://george.erstebank.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/erste-george.png
        - MBH NetBank:
            href: https://online.mbhbank.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/svg/mkb_bank.svg
        - Erste NetBroker:
            href: https://netbroker.erstebroker.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/erste.png
        - MÁK WebKincstár:
            href: https://webkincstar.allamkincstar.gov.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/mak.png

    - Multimedia:
        - Jellyfin:
            href: http://192.168.1.21
            icon: jellyfin.png

    - Infrastructure:
        # - Cloudflared:
        #     icon: cloudflare
        #     href: https://dash.cloudflare.com/
        #     description: Cloudflare DNS and kubernetes tunnel configuration
        #     widget:
        #         type: cloudflared
        #         accountid: ${cloudflare_account_id} 
        #         tunnelid: ${cloudflare_tunnel_id}
        #         key: ${cloudflare_token}
        - Router:
            href: http://192.168.1.1
            icon: router.png
        - OpenMediaVault:
            href: http://192.168.1.10
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/openmediavault.svg
        - Proxmox hypervisor:
            href: https://192.168.1.5:8006
            icon: proxmox.png

    - Downloading:
        - Ncore:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/ncore.png
            href: https://ncore.pro
        - Bithumen:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/bithumen.png
            href: https://bithumen.be

    - Monitoring:
        - Discord:
            icon: discord.png
            href: https://discord.com/channels/@me

  bookmarks.yaml: |
    ---
    - Cloud services:
        - Cloudflare:
            - icon: cloudflare.png
              href: https://dash.cloudflare.com
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com
    - Social:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com
    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com

  docker.yaml: |
    ---

  kubernetes.yaml: |
    ---
    mode: cluster
