---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard
    #favicon:
    target: _self
    headerStyle: boxed
    theme: dark
    color: slate

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
        # focus: true # Optional, will set focus to the search bar on page load
    - openmeteo:
        label: Home # optional
        latitude: 50.9096219
        longitude: 6.8081935
        units: metric
        cache: 5 # Time in minutes to cache API responses, to stay within limits

  services.yaml: |
    ---
    - Infrastructure:
        - Router:
            href: http://192.168.1.1
            icon: router.png
            description: WAN Connection
        - OMV:
            href: http://192.168.1.10
            icon: truenas-scale.png
            description: NAS
        - Proxmox:
            href: https://192.168.1.6:8006/
            icon: proxmox.png
            description: Proxmox Hypervisor

  bookmarks.yaml: |
    ---
        - Cloud-Access:
            - Cloudflare:
                - icon: cloudflare.png
                  href: https://www.cloudflare.com/
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
        - Social:
            - Reddit:
                - icon: reddit.png
                  href: https://reddit.com/
        - Entertainment:
            - YouTube:
                - abbr: YT
                  href: https://youtube.com/

  docker.yaml: |
    ---

  kubernetes.yaml: |
    ---
    mode: cluster
