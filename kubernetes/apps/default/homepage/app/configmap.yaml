---
# Dashboard Icons: https://github.com/walkxcode/dashboard-icons
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    ---
    title: Dashboard

    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: none
      saturate: 100
      brightness: 80
      opacity: 30

    target: _self
    headerStyle: underlined
    theme: dark
    color: slate

    fiveColumns: true

    layout:
      Organizing:
        style: columns
        tab: Services

      Finance:
        style: columns
        tab: Services

      Multimedia:
        style: columns
        tab: Services

      Downloading:
        style: columns
        tab: Services

      Cloud-services:
        style: columns
        columns: 5
        tab: Services

      Infrastructure:
        style: columns
        columns: 5
        tab: Infra

      IoT:
        style: columns
        columns: 5
        tab: Infra

      Monitoring:
        style: columns
        columns: 5
        tab: Infra

    quicklaunch:
        searchDescriptions: true
        # hideInternetSearch: true
        # hideVisitURL: true

  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
        focus: false
    - datetime:
        text_size: xl
        locale: hu
        format:
          # dateStyle: short
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        # label: Home
        latitude: 47.497913
        longitude: 19.040236
        units: metric
        cache: 10

  services.yaml: |
    ---
    - Organizing:
        - Fastmail:
            href: https://fastmail.com
            icon: fastmail.svg
        - FB Messenger:
            href: https://messenger.com
            icon: facebook-messenger.svg
        - TickTick ToDo's:
            href: https://ticktick.com/webapp/
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/svg/ticktick.svg

    - Finance:
        - Buxfer:
            href: https://buxfer.com
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/png/buxfer.png
        - Erste NetBank:
            href: https://george.erstebank.hu
            icon: erste-george.svg
        - MBH NetBank:
            href: https://online.mbhbank.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/svg/mkb_bank.svg
        - Wise:
            href: https://wise.com
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/svg/wise.svg
        - Erste NetBroker:
            href: https://netbroker.erstebroker.hu
            icon: erste.svg
        - MÁK WebKincstár:
            href: https://webkincstar.allamkincstar.gov.hu
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/mak.png

    - Cloud-services:
        - GitHub:
            icon: github.svg
            href: https://github.com
        - Dropbox:
            href: https://dropbox.com
            icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/svg/dropbox.svg
        - iCloud:
            href: https://icloud.com
            icon: apple.svg
        - Cloudflare:
            icon: cloudflare.svg
            href: https://dash.cloudflare.com
        - Backblaze:
            icon: backblaze.svg
            href: https://backblaze.com
        - Terraform cloud:
            href: https://app.terraform.io
            icon: terraform.svg
        - Healthchecks.io:
            href: https://healthchecks.io
            icon: healthchecks.svg

    - Infrastructure:
        - Router:
            href: http://192.168.1.1
            icon: asus-router.svg
        - OpenMediaVault:
            href: http://192.168.1.10
            icon: openmediavault.svg
        - Proxmox hypervisor:
            href: https://192.168.1.5:8006
            icon: proxmox.svg
        - Brother printer:
            href: http://192.168.2.2
            icon: printer.svg

    - IoT:
        - Zigbee2Tasmota:
            href: http://192.168.2.3
            icon: tasmota.svg
        - MiLight Hub:
            href: http://192.168.2.4
            icon: tasmota.svg
        - Tasmota smart switch 1:
            href: http://192.168.2.18
            icon: tasmota.svg
        - Tasmota smart switch 2:
            href: http://192.168.2.19
            icon: tasmota.svg
        - Tasmota smart switch 3:
            href: http://192.168.2.20
            icon: tasmota.svg
        - Tasmota smart switch 4:
            href: http://192.168.2.21
            icon: tasmota.svg

    - Downloading:
        - Ncore:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/ncore.png
            href: https://ncore.pro
        - Bithumen:
            icon: https://raw.githubusercontent.com/zhorvath83/homer-icons/master/png/bithumen.png
            href: https://bithumen.be

    - Monitoring:
        - Discord:
            icon: discord.svg
            href: https://discord.com/channels/901576305139654767

  bookmarks.yaml: |
    ---

  docker.yaml: |
    ---

  kubernetes.yaml: |
    ---
    mode: cluster
