---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    creationPolicy: Owner
  data:
    - secretKey: HOMEPAGE_VAR_CF_TOKEN
      remoteRef:
        key: cloudflare
        property: apitoken_tunnel_read
    - secretKey: HOMEPAGE_VAR_CF_ACCOUNTID
      remoteRef:
        key: cloudflare
        property: account_id
    - secretKey: HOMEPAGE_VAR_CF_TUNNELID
      remoteRef:
        key: cloudflare
        property: tunnel_id
