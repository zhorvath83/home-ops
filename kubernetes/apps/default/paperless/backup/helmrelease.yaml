---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-backup
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: paperless-backup

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      *app :
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "30 0 * * *"
          successfulJobsHistory: 1
          failedJobsHistory: 3

        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.3@sha256:cd7622df6e0463a00d9aa381c756b052a00baec36b87c51085d54a1037fec74a

            command:
              - "/bin/sh"
              - "-c"
              - |
                echo "Starting paperless-ngx document export..."
                python3 /usr/src/paperless/src/manage.py document_exporter /backup --compare-checksums --delete
                echo "Export completed successfully."

            env:
              TZ: "Europe/Budapest"
              PAPERLESS_DATA_DIR: /data/data
              PAPERLESS_MEDIA_ROOT: /data/media
              PAPERLESS_DBENGINE: sqlite

              # Security
              USERMAP_UID: "10001"
              USERMAP_GID: "10001"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
                cpu: 2000m

    service:
      app:
        controller: *app
        enabled: false

    persistence:
      data:
        existingClaim: paperless-data
        advancedMounts:
          *app :
            app:
              - path: /data/data
                subPath: data
                readOnly: true
              - path: /data/media
                subPath: media
                readOnly: true

      backup:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /backups/paperless
        advancedMounts:
          *app :
            app:
              - path: /backup

      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              - path: /run
                subPath: run
              - path: /tmp
                subPath: tmp
