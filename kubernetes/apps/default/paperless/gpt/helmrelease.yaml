---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: paperless-gpt

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.25.0

            env:
              # Paperless-ngx connection
              PAPERLESS_BASE_URL: "http://paperless.default.svc.cluster.local:8000"
              PAPERLESS_PUBLIC_URL: "https://documents.${PUBLIC_DOMAIN}"

              # Auto processing settings
              AUTO_GENERATE_TITLE: "true"
              AUTO_GENERATE_TAGS: "true"
              AUTO_GENERATE_DOCUMENT_TYPE: "true"
              AUTO_GENERATE_CORRESPONDENTS: "true"
              AUTO_GENERATE_CREATED_DATE: "true"

              AUTO_OCR_TAG: "AI-OCR"
              AUTO_TAG: "AI-processing"
              # PDF_OCR_TAGGING: "true"
              # PDF_OCR_COMPLETE_TAG: "Inbox"

              # Logging
              LOG_LEVEL: "info"

              # OCR Provider (Mistral dedicated OCR service)
              OCR_PROVIDER: "mistral_ocr"
              MISTRAL_MODEL: "mistral-ocr-latest"
              OCR_PROCESS_MODE: "whole_pdf" # "whole_pdf" or "image" or "pdf"
              PDF_SKIP_EXISTING_OCR: "false"
              OCR_LIMIT_PAGES: "0"

              # LLM Provider (for title/tag/correspondent generation)
              LLM_LANGUAGE: "Hungarian"
              LLM_PROVIDER: "mistral"
              LLM_MODEL: "mistral-small-latest"
              TOKEN_LIMIT: "2000"

            envFrom:
              - secretRef:
                  name: paperless-gpt-secret

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless-GPT
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: mistral-ai.svg
        hostnames:
          - "paperless-gpt.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          *app :
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              - path: /app/config
                subPath: config
              - path: /tmp
                subPath: tmp
