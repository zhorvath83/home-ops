---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: paperless

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.4@sha256:0dd610e06781c9ffafe413eaccdacd7305bcba54ab3457fe080ed3071315e27c

            env:
              # Application settings
              TZ: &tz "Europe/Budapest"
              PAPERLESS_TIME_ZONE: *tz
              PAPERLESS_URL: https://documents.${PUBLIC_DOMAIN}
              PAPERLESS_PORT: "8000"

              # Date parsing (Hungarian format: év.hónap.nap)
              PAPERLESS_DATE_ORDER: "YMD"

              # Paths
              PAPERLESS_CONSUMPTION_DIR: /data/nas/inbox
              PAPERLESS_EXPORT_DIR: /data/nas/export

              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_MEDIA_ROOT: /data/local/media

              PAPERLESS_FILENAME_FORMAT: "{{ `{{ created_year }}/{{ created_year }}-{{ created_month }}-{{ created_day }}_{{ correspondent }}_{{ title }}` }}"
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: "true"

              # Configure folder importer
              PAPERLESS_CONSUMER_IGNORE_PATTERNS: '[".DS_STORE/*", "._*", ".stfolder/*", "@eaDir/*"]'
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_CONSUMER_ENABLE_BARCODES: "true"
              PAPERLESS_CONSUMER_POLLING: "60"

              # Database (SQLite)
              PAPERLESS_DBENGINE: sqlite

              # Redis/Valkey connection (sidecar)
              PAPERLESS_REDIS: "redis://localhost:6379"

              # OCR settings
              PAPERLESS_OCR_LANGUAGE: hun
              PAPERLESS_OCR_LANGUAGES: hun
              PAPERLESS_OCR_MODE: "redo"
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'

              # Configure Remote User auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "true"
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"

              # Security
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
              USERMAP_UID: "10001"
              USERMAP_GID: "10001"

            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
                cpu: 3000m

          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: "9.0.1"
            args:
              - --port
              - "6379"
              - --maxmemory
              - "64mb"
              - --maxmemory-policy
              - allkeys-lru
              - --save
              - ""
              - --appendonly
              - "no"
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              runAsGroup: 10001
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1m
                memory: 8Mi
              limits:
                memory: 96Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless-NGX
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: paperless-ngx.svg
        hostnames:
          - "documents.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: paperless-data
        advancedMounts:
          *app :
            app:
              - path: /data/local

      nas-inbox:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /tmp/paperless-inbox
        advancedMounts:
          *app :
            app:
              - path: /data/nas/inbox

      nas-export:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /backups/paperless
        advancedMounts:
          *app :
            app:
              - path: /data/nas/export
