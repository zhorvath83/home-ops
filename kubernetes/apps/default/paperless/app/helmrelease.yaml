---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: paperless

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset

        containers:
          # NOTE: Container-level security contexts are NOT used for paperless-ngx containers
          # because the s6-overlay init system requires privileges to fix /run permissions.
          # Adding allowPrivilegeEscalation: false and dropping ALL capabilities breaks startup.
          app:
            dependsOn: [valkey]
            image: &image
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.4@sha256:0dd610e06781c9ffafe413eaccdacd7305bcba54ab3457fe080ed3071315e27c

            env:
              # Application settings
              TZ: &tz "Europe/Budapest"
              PAPERLESS_TIME_ZONE: *tz
              PAPERLESS_URL: https://docs.${PUBLIC_DOMAIN}
              PAPERLESS_PORT: "8000"
              PAPERLESS_TRUSTED_PROXIES: 10.42.0.0/16,192.168.1.0/24

              # Date parsing (Hungarian format: év.hónap.nap)
              PAPERLESS_DATE_ORDER: "YMD"

              # Paths
              PAPERLESS_CONSUMPTION_DIR: /data/nas/inbox
              PAPERLESS_EXPORT_DIR: &exportDir /data/nas/export
              PAPERLESS_DATA_DIR: &dataDir /data/local/data
              PAPERLESS_MEDIA_ROOT: &mediaRoot /data/local/media
              PAPERLESS_LOGGING_DIR: /data/local/logs

              PAPERLESS_FILENAME_FORMAT: &filenameFormat "{{ `{{ created_year }}/{{ correspondent | default('uncategorized') | slugify }}/{{ created_year }}-{{ created_month }}-{{ created_day }}_{{ title | slugify }}_{{ doc_pk }}` }}"

              # Configure folder importer
              PAPERLESS_CONSUMER_IGNORE_PATTERNS: '[".DS_STORE/*", "._*", ".stfolder/*", "@eaDir/*"]'
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: "true"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_CONSUMER_ENABLE_BARCODES: "true"
              PAPERLESS_CONSUMER_POLLING: "60"

              # Pre-consume script for PDF password removal
              PAPERLESS_PRE_CONSUME_SCRIPT: /usr/src/paperless/scripts/removepdfpassword.py

              # Database (SQLite)
              PAPERLESS_DBENGINE: &dbEngine sqlite

              # Redis/Valkey connection (sidecar)
              PAPERLESS_REDIS: "redis://localhost:6379"

              # OCR settings
              PAPERLESS_OCR_LANGUAGE: hun
              PAPERLESS_OCR_LANGUAGES: hun
              PAPERLESS_OCR_MODE: "redo"
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'

              # Configure Remote User auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "true"
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"

              # Security
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
              USERMAP_UID: &uid "10001"
              USERMAP_GID: &gid "10001"

            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources: &resources
              requests:
                cpu: 10m
              limits:
                memory: 5Gi
                cpu: 3500m

          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.1@sha256:2acd71cda5cd2b664d65ba3d758a9fb69df2e2b40fcc1795d501e6561965f7ef
            args:
              - --port
              - "6379"
              - --maxmemory
              - "64mb"
              - --maxmemory-policy
              - allkeys-lru
              - --save
              - ""
              - --appendonly
              - "no"
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              runAsGroup: 10001
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1m
                memory: 8Mi
              limits:
                memory: 96Mi

      backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "30 0 * * *"
          successfulJobsHistory: 1
          failedJobsHistory: 3

        containers:
          app:
            image: *image
            resources: *resources

            env:
              TZ: *tz
              PAPERLESS_TIME_ZONE: *tz
              PAPERLESS_EXPORT_DIR: *exportDir
              PAPERLESS_DATA_DIR: *dataDir
              PAPERLESS_MEDIA_ROOT: *mediaRoot
              PAPERLESS_FILENAME_FORMAT: *filenameFormat
              PAPERLESS_DBENGINE: *dbEngine
              USERMAP_UID: *uid
              USERMAP_GID: *gid

            command:
              - "/bin/sh"
              - "-c"
              - |
                echo "Starting paperless-ngx document export..."
                python3 /usr/src/paperless/src/manage.py document_exporter /data/nas/export --compare-checksums --delete --use-filename-format --use-folder-prefix
                echo "Export completed successfully."

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

      # Metadata seeder job - seeds document_types, tags, custom_fields
      # Run manually: kubectl create job --from=cronjob/paperless-seed-metadata paperless-seed-metadata-manual -n default
      seed-metadata:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          # Disabled schedule - run manually only
          schedule: "0 0 31 2 *"
          suspend: true
          successfulJobsHistory: 1
          failedJobsHistory: 3

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/k8s-sidecar
              tag: 2.3.0@sha256:e611277a3b1d31a03cb11a86b3e55571ca918d00cb2eedbbd573595722a65899
            env:
              TZ: *tz
              # Internal service URL (bypasses Cloudflare Access)
              PAPERLESS_URL: "http://paperless:8000"
              # SEED_MODE: skip = don't update existing, update = overwrite existing
              SEED_MODE: "skip"
              SEED_DATA_FILE: /config/seed-metadata.json
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            command: ["/bin/sh", "/scripts/seed-metadata.sh"]
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              runAsGroup: 10001
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                cpu: 500m
                memory: 128Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless-NGX
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: paperless-ngx.svg
        hostnames:
          - "docs.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: paperless-data
        advancedMounts:
          *app :
            app: &dataMount
              - path: /data/local
          backup:
            app: *dataMount

      nas-export:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /backups/paperless
        advancedMounts:
          *app :
            app: &exportMount
              - path: /data/nas/export
          backup:
            app: *exportMount

      nas-inbox:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /tmp/paperless-inbox
        advancedMounts:
          *app :
            app:
              - path: /data/nas/inbox

      scripts:
        type: configMap
        name: paperless-scripts
        defaultMode: 0755
        advancedMounts:
          *app :
            app:
              - path: /usr/src/paperless/scripts/removepdfpassword.py
                subPath: removepdfpassword.py
                readOnly: true

      seed-scripts:
        type: configMap
        name: paperless-seed-scripts
        defaultMode: 0755
        advancedMounts:
          seed-metadata:
            app:
              - path: /scripts/seed-metadata.sh
                subPath: seed-metadata.sh
                readOnly: true

      seed-data:
        type: secret
        name: paperless-seed-metadata
        advancedMounts:
          seed-metadata:
            app:
              - path: /config/seed-metadata.json
                subPath: seed-metadata.json
                readOnly: true
