---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: paperless

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          # NOTE: Container-level security contexts are NOT used for paperless-ngx containers
          # because the s6-overlay init system requires privileges to fix /run permissions.
          # Adding allowPrivilegeEscalation: false and dropping ALL capabilities breaks startup.
          app:
            dependsOn: [valkey]
            image: &image
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.7@sha256:7eda220fdba91188dcfe3d860fa23a3a4d177b8be087a10e62b7980bdb9fddea

            env:
              # Application settings
              TZ: &tz "Europe/Budapest"
              PAPERLESS_TIME_ZONE: *tz
              PAPERLESS_URL: "https://docs.${PUBLIC_DOMAIN}"
              PAPERLESS_PORT: "8000"
              PAPERLESS_ENABLE_COMPRESSION: "false"
              PAPERLESS_TRUSTED_PROXIES: "10.42.0.0/16,192.168.1.0/24"

              # Date parsing (Hungarian format: év.hónap.nap)
              PAPERLESS_DATE_ORDER: "YMD"

              # Paths
              PAPERLESS_CONSUMPTION_DIR: "/data/nas/inbox"
              PAPERLESS_EXPORT_DIR: &exportDir "/data/nas/export"
              PAPERLESS_DATA_DIR: &dataDir "/data/local/data"
              PAPERLESS_MEDIA_ROOT: &mediaRoot "/data/local/media"
              PAPERLESS_LOGGING_DIR: "/data/local/logs"

              PAPERLESS_FILENAME_FORMAT: &filenameFormat "{{ `{{ created_year }}/{{ correspondent | default('uncategorized') | slugify }}/{{ created_year }}-{{ created_month }}-{{ created_day }}_{{ title | slugify }}_{{ doc_pk }}` }}"

              # Configure folder importer
              PAPERLESS_CONSUMER_IGNORE_PATTERNS: '[".DS_Store", ".DS_STORE", "._*", ".stfolder/*", ".stversions/*", ".localized/*", "desktop.ini", "@eaDir/*", "Thumbs.db"]'
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: "true"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_POLLING: "60"

              # Print a Patch-Code-T sheet as a separator page between different documents when scanning.
              # https://www.alliancegroup.co.uk/downloads/patch-code-t.pdf
              # PAPERLESS_CONSUMER_ENABLE_BARCODES: "true"

              # Pre-consume script for PDF processing (decrypt, blank removal, optimization)
              PAPERLESS_PRE_CONSUME_SCRIPT: "/usr/src/paperless/scripts/pre-consume.sh"

              # Database (SQLite)
              PAPERLESS_DBENGINE: &dbEngine "sqlite"

              # Redis/Valkey connection (sidecar)
              PAPERLESS_REDIS: "redis://localhost:6379"

              # OCR settings
              # PAPERLESS_OCR_LANGUAGE: "hun"
              # PAPERLESS_OCR_LANGUAGES: "hun"
              PAPERLESS_OCR_MODE: "skip"
              PAPERLESS_OCR_SKIP_ARCHIVE_FILE: "always"
              PAPERLESS_OCR_CLEAN: "none"
              PAPERLESS_OCR_DESKEW: "false"
              PAPERLESS_OCR_ROTATE_PAGES: "false"
              PAPERLESS_OCR_PAGES: "1"

              # Worker settings - single-threaded processing to reduce memory usage
              PAPERLESS_TASK_WORKERS: "1"
              PAPERLESS_THREADS_PER_WORKER: "1"
              PAPERLESS_WEBSERVER_WORKERS: "1"

              # Configure Remote User auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "false"

              # Security
              USERMAP_UID: &uid "1000"
              USERMAP_GID: &gid "1000"

              S6_READ_ONLY_ROOT: 1
              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: 1

            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources: &resources
              requests:
                memory: 650Mi
                cpu: 10m
              limits:
                memory: 5Gi
                cpu: 2500m

          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.2@sha256:138afc759e46b92d99b9eae76e1bc1203bb5dcac8579473a30102f38fd2c12fb
            args:
              - --port
              - "6379"
              - --maxmemory
              - "96mb"
              - --maxmemory-policy
              - allkeys-lru
              - --save
              - ""
              - --appendonly
              - "no"

            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 1m
                memory: 8Mi
              limits:
                memory: 128Mi

      backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "30 0 * * *"
          suspend: false
          successfulJobsHistory: 1
          failedJobsHistory: 3

        containers:
          app:
            image: *image
            resources: *resources

            env:
              TZ: *tz
              PAPERLESS_TIME_ZONE: *tz
              PAPERLESS_EXPORT_DIR: *exportDir
              PAPERLESS_DATA_DIR: *dataDir
              PAPERLESS_MEDIA_ROOT: *mediaRoot
              PAPERLESS_FILENAME_FORMAT: *filenameFormat
              PAPERLESS_DBENGINE: *dbEngine
              USERMAP_UID: *uid
              USERMAP_GID: *gid

            command:
              - "/bin/sh"
              - "-c"
              - |
                echo "Starting paperless-ngx document export..."
                python3 /usr/src/paperless/src/manage.py document_exporter /data/nas/export --compare-checksums --delete --use-filename-format --use-folder-prefix
                echo "Export completed successfully."

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

      # Metadata seeder job - seeds document_types, tags, custom_fields
      # Run manually: kubectl create job --from=cronjob/paperless-seed-metadata paperless-seed-metadata-manual -n default
      seed-metadata:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          # Disabled schedule - run manually only
          schedule: "0 0 31 2 *"
          suspend: true
          successfulJobsHistory: 1
          failedJobsHistory: 3

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/k8s-sidecar
              tag: 2.5.0@sha256:de494401b2e82d94e613b3fbad52859ab6f14f80b031bc8b0c702f52eed765bf

            env:
              TZ: *tz
              # Internal service URL
              PAPERLESS_URL: "http://paperless:8000"
              # SEED_MODE: skip = don't update existing, update = overwrite existing
              SEED_MODE: "skip"
              SEED_DATA_FILE: /config/seed-metadata.json
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            command: ["/bin/sh", "/scripts/seed-metadata.sh"]

            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                cpu: 500m
                memory: 128Mi

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless-NGX
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: paperless-ngx.svg
        hostnames:
          - "docs.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      tmpfs:
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /run
        type: emptyDir

      data:
        existingClaim: paperless
        advancedMounts:
          *app :
            app: &dataMount
              - path: /data/local
          backup:
            app: *dataMount

      nas-export:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /backups/paperless
        advancedMounts:
          *app :
            app: &exportMount
              - path: /data/nas/export
          backup:
            app: *exportMount

      nas-inbox:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /scanner/paperless-inbox
        advancedMounts:
          *app :
            app:
              - path: /data/nas/inbox

      scripts:
        type: configMap
        name: paperless-scripts
        defaultMode: 0755
        advancedMounts:
          *app :
            app:
              - path: /usr/src/paperless/scripts/pre-consume.sh
                subPath: pre-consume.sh
                readOnly: true

      seed-scripts:
        type: configMap
        name: paperless-seed-scripts
        defaultMode: 0755
        advancedMounts:
          seed-metadata:
            app:
              - path: /scripts/seed-metadata.sh
                subPath: seed-metadata.sh
                readOnly: true

      seed-data:
        type: secret
        name: paperless-seed-metadata
        advancedMounts:
          seed-metadata:
            app:
              - path: /config/seed-metadata.json
                subPath: seed-metadata.json
                readOnly: true
