---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/golift/unpackerr
      tag: 0.11.2

    env:
      TZ: Europe/Budapest
      UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local:8989
      UN_SONARR_0_PATHS_0: /downloads/complete/shows
      UN_RADARR_0_URL: http://radarr.default.svc.cluster.local:7878
      UN_RADARR_0_PATHS_0: /downloads/complete/movies
      UN_FOLDER_0_PATH: /downloads/packed
      UN_FOLDER_0_EXTRACT_PATH: /downloads/complete
      UN_FOLDER_0_DELETE_ORIGINAL: true
    envFrom:
      - secretRef:
          name: unpackerr-secret

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 1000

    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    persistence:
      complete:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media/downloads
        mountPath: /downloads

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
