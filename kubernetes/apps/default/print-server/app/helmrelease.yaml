---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: print-server 
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # hostname: print-server.${CLUSTER_LAN_DOMAIN}
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      print-server:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: drpsychick/airprint-bridge
              tag: latest-20250127@sha256:e1827c377151b7fbe0f7919b79704f4ce6da889728f38a29c0c8cfcb10310d46
              # repository: chuckcharlie/cups-avahi-airprint
              # tag: 1.1.5@sha256:dc785b11c14c8cf5d66cea2fe3512d9898b73d9691c00e256a150cb848f3c6bd
              pullPolicy: IfNotPresent

            env:
              TZ: "Europe/Budapest"
              # CUPS_USER_ADMIN: "admin"
              # CUPS_USER_PASSWORD: "secr3t"
              CUPSADMIN: "admin"
              CUPSPASSWORD: "secr3t"


            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 100m
                memory: 120Mi
              limits:
                memory: 1000Mi

    service:
      app:
        controller: print-server
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_PRINT_SERVER_IP}
        externalTrafficPolicy: Local
        ports:
          netbios-name:
            port: 137
            protocol: UDP
          netbios-session:
            port: 139
            protocol: TCP       
          smb:
            port: 445
            protocol: TCP
          cups:
            port: 631
            protocol: TCP
          bonjour:
            port: 5353
            protocol: UDP

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Print Server
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: print-server.svg
        hosts:
          - host: "print-server.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: cups

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPathType: CharDevice
        hostPath: /dev/bus/usb/009/002
        globalMounts:
          - path: /dev/bus/usb/009/002
