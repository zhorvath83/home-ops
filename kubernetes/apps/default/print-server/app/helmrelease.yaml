---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: print-server 
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      hostname: print-server.${CLUSTER_LAN_DOMAIN}
      automountServiceAccountToken: false
      enableServiceLinks: false
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 10001
      #   runAsGroup: 10001
      #   fsGroup: 10001
      #   fsGroupChangePolicy: OnRootMismatch
      #   seccompProfile:
      #     type: RuntimeDefault

    controllers:
      print-server:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: drpsychick/airprint-bridge
              tag: latest-20250124@sha256:275d803c7326408075aa8cde140cdade8066b27572e69975d725367201250813
              pullPolicy: IfNotPresent

            env:
              TZ: "Europe/Budapest"
              CUPS_USER_ADMIN: "admin"
              CUPS_USER_PASSWORD: "secr3t"


            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            # securityContext:
            #   privileged: false
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 100m
                memory: 120Mi
              limits:
                memory: 1000Mi

    service:
      app:
        controller: print-server
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_PRINT_SERVER_IP}
        externalTrafficPolicy: Local
        ports:
          netbios-name:
            port: 137
            protocol: UDP
          netbios-session:
            port: 139
            protocol: TCP       
          smb:
            port: 445
            protocol: TCP
          cups:
            port: 631
            protocol: TCP
          bonjour:
            port: 5353
            protocol: UDP

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Print Server
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: print-server.svg
        hosts:
          - host: "print-server.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: cups

    # persistence:
    #   config:
    #     type: persistentVolumeClaim
    #     existingClaim: print-server
    #     globalMounts:
    #       - path: /config
