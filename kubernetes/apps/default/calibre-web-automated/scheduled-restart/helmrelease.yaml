---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-scheduled-restart
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      calibre-web-scheduled-restart:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          app:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.32@sha256:feddfced5615b91f09b5d589989cb4e1861d995b26ff8a6c15ebb89e32fca6b3
            command:
              - "/bin/bash"
              - "-c"
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                result=$(kubectl get pod --selector app.kubernetes.io/name=calibre-web-automated --output custom-columns=:metadata.name --namespace default)
                CALIBRE_WEB_AUTOMATED_POD=$(echo $result | awk '{ print $NF }')
                if [[ $CALIBRE_WEB_AUTOMATED_POD == *"calibre-web-automated"* ]]; then
                  kubectl rollout restart statefulset calibre-web-automated --namespace default
                else
                  echo "calibre-web-automated statefulset not found!"
                  exit 1
                fi
    service:
      app:
        controller: *app
        enabled: false
    serviceAccount:
      create: false
      name: jobs
