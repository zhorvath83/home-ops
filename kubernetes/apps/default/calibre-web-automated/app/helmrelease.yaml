---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: calibre-web-automated

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        # disabled for linuxserver.io image
        # runAsNonRoot: true
        # runAsUser: 10001
        # runAsGroup: 10001
        # fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      calibre-web-automated:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-clone-molyhu:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.6.0@sha256:228a26d5f55ac5ae9c51635812570ba0073e0b1e0bd8fc3a653a0523b918c092
            args:
              - --repo=https://github.com/crash5/calibre-molyhu
              - --ref=main
              - --depth=1
              - --root=/tmp/molyhu-repo
              - --link=calibre-molyhu
              - --one-time
            resources:
              requests:
                cpu: 5m
                memory: 20Mi
              limits:
                memory: 128Mi

          02-copy-molyhu-provider:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
            args:
              - |
                cp /tmp/molyhu-repo/calibre-molyhu/calibre-web/moly_hu.py /tmp/molyhu-provider/moly_hu.py &&
                cp /tmp/molyhu-repo/calibre-molyhu/moly_hu/src/moly_hu/moly_hu.py /tmp/molyhu-provider/moly_hu_provider.py &&
                echo "Moly.hu metadata provider files copied successfully."
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 64Mi

        containers:
          app:
            image:
              repository: ghcr.io/crocodilestick/calibre-web-automated
              tag: v4.0.6@sha256:c31a738b6d5ec6982c050063dd3f063b6943eb1051fc81144789f840d9093a8d

            env:
              TZ: "Europe/Budapest"
              PUID: 1000
              PGID: 100

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 60
                  failureThreshold: 45
                  periodSeconds: 5

            # securityContext:
            #   # because of linuxserver.io image
            #   privileged: true
            #   allowPrivilegeEscalation: true
            #   readOnlyRootFilesystem: false
            #   capabilities:
            #     add:
            #       - CHOWN
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 768Mi

    service:
      app:
        controller: calibre-web-automated
        type: LoadBalancer
        annotations:
          metallb.io/loadBalancerIPs: ${LB_CALIBRE_WEB_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 80
            targetPort: 8083

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=calibre-web-automated
          gethomepage.dev/name: Calibre
          gethomepage.dev/group: Media
          gethomepage.dev/icon: calibre-web.svg
        hostnames:
          - "books.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port


    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: calibre-web-automated
        globalMounts:
          - path: /config

      nfs-calibre-library:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /backups/documents/personal/ebooks
        globalMounts:
          - path: /calibre-library

      # git-sync clone target for crash5/calibre-molyhu repo
      molyhu-repo:
        type: emptyDir
        advancedMounts:
          calibre-web-automated:
            01-clone-molyhu:
              - path: /tmp/molyhu-repo
            02-copy-molyhu-provider:
              - path: /tmp/molyhu-repo
                readOnly: true

      # Moly.hu metadata provider files for calibre-web
      molyhu-provider:
        type: emptyDir
        advancedMounts:
          calibre-web-automated:
            02-copy-molyhu-provider:
              - path: /tmp/molyhu-provider
            app:
              - path: /app/calibre-web-automated/cps/metadata_provider/moly_hu.py
                subPath: moly_hu.py
                readOnly: true
              - path: /app/calibre-web-automated/cps/metadata_provider/moly_hu_provider.py
                subPath: moly_hu_provider.py
                readOnly: true
