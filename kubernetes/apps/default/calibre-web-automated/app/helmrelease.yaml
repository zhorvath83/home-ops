---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        # disabled for linuxserver.io image
        # runAsNonRoot: true
        # runAsUser: 10001
        # runAsGroup: 10001
        # fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      calibre-web-automated:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: crocodilestick/calibre-web-automated
              tag: V3.0.4@sha256:e602e73b6fd50c3ba389b38acb701205976a05b650898f615f93bd7e3537a827
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest
              PUID: 1000
              PGID: 100

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 60
                  failureThreshold: 45
                  periodSeconds: 5

            # securityContext:
            #   # because of linuxserver.io image
            #   privileged: true
            #   allowPrivilegeEscalation: true
            #   readOnlyRootFilesystem: false
            #   capabilities:
            #     add:
            #       - CHOWN
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 768Mi

    service:
      app:
        controller: calibre-web-automated
        type: LoadBalancer
        annotations:
          metallb.io/loadBalancerIPs: ${CLUSTER_SVC_CALIBRE_WEB_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
            targetPort: 8083

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=calibre-web-automated
          gethomepage.dev/name: Calibre
          gethomepage.dev/group: Media
          gethomepage.dev/icon: calibre-web.svg
        hosts:
          - host: &host "books.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      opds:
        className: "nginx"
        hosts:
          - host: *host
            paths:
              - path: "/opds"
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: calibre-web-automated
        globalMounts:
          - path: /config

      nfs-calibre-library:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups/documents/personal/ebooks
        globalMounts:
          - path: /calibre-library
