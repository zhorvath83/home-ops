---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  namespace: default
  annotations:
    metallb.universe.tf/loadBalancerIPs: |-
      ${CLUSTER_SVC_CODE_SERVER_IP}
spec:
  type: LoadBalancer
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 2222
  selector:
    app.kubernetes.io/name: code-server
