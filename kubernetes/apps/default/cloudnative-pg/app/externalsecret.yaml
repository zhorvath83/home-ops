---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: username
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: credential
    - secretKey: s3-access-key-id
      remoteRef:
        key: cloudnative-pg
        property: s3_key_id
    - secretKey: s3-secret-access-key
      remoteRef:
        key: cloudnative-pg
        property: s3_access_key
