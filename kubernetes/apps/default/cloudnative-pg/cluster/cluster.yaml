---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.7
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-secret
# bootstrap:
#   recovery:
#     source: &previous-cluster postgres-v1
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 128MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 15d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://zhorvath83-cloudnative-pg-backup/
      endpointURL: http://s3.eu-central-003.backblazeb2.com
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: s3-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: s3-secret-access-key
