---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        # disabled for linuxserver.io image
        # runAsNonRoot: true
        # runAsUser: 10001
        # runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      calibre-web:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/calibre-web
              tag: 0.6.23-ls281@sha256:f050ee5cb08905375f6e7341f3c838fe592c7ccca3771bdb6859e592d68d86af
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest
              PUID: 10001
              PGID: 10001
              DOCKER_MODS: >-
                {{- $items := list
                  "// renovate: lsio-docker-mod"
                  "ghcr.io/linuxserver/mods:universal-calibre-v7.16.0"
                -}}
                {{- $filtered := list -}}
                {{- range $item := $items -}}
                  {{- if not (hasPrefix "//" $item) -}}
                    {{- $filtered = append $filtered $item -}}
                  {{- end -}}
                {{- end -}}
                {{- $filtered | join "|" -}}

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            # securityContext:
            #   # disabled for linuxserver.io image
            #   # privileged: false
            #   # allowPrivilegeEscalation: false
            #   # readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 768Mi

    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: calibre-web
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: calibre-web.svg
        hosts:
          - host: &host "books.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      opds:
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            # need to hide header to trigger proxy-based authentication
            proxy_set_header Authorization "";
        hosts:
          - host: *host
            paths:
              - path: "/opds"
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: calibre-web
        globalMounts:
          - path: /config

      nfs-media-ebooks:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media/ebooks
        globalMounts:
          - path: /media/ebooks
            readOnly: true
