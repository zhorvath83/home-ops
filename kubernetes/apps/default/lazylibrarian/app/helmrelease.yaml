---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        # disabled for linuxserver.io image
        # runAsNonRoot: true
        # runAsUser: 10001
        # runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      lazylibrarian:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/lazylibrarian
              tag: latest@sha256:c0eabb435f0f94d2032aa7baf6ab0987d07c4c55c54de9a09d8c697817a1c7ec
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest
              PUID: 10001
              PGID: 10001
              DOCKER_MODS: >-
                {{- $items := list
                  "// renovate: lsio-docker-mod"
                  "ghcr.io/linuxserver/mods:universal-calibre-v7.16.0"
                -}}
                {{- $filtered := list -}}
                {{- range $item := $items -}}
                  {{- if not (hasPrefix "//" $item) -}}
                    {{- $filtered = append $filtered $item -}}
                  {{- end -}}
                {{- end -}}
                {{- $filtered | join "|" -}}

            # securityContext:
            #   # disabled for linuxserver.io image
            #   # privileged: false
            #   # allowPrivilegeEscalation: false
            #   # readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: lazylibrarian
        ports:
          http:
            port: 5299

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: lazylibrarian
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: lazylibrarian.svg
          gethomepage.dev/siteMonitor: "http://{{ .Release.Name }}.default.svc.cluster.local:5299/config"
        hosts:
          - host: &host "lazylibrarian.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: lazylibrarian
        globalMounts:
          - path: /config

      nfs-media-ebooks:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media/lazylibrarian
        globalMounts:
          - path: /media/lazylibrarian

      nfs-downloads-lazylibrarian:
        type: nfs
        server: nova.home.arpa
        path: /media/downloads/lazylibrarian
        globalMounts:
          - path: /downloads/lazylibrarian

      nfs-downloads-torrent:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media/downloads/complete/ebooks
        globalMounts:
          - path: /downloads/torrent

      patches:
        type: configMap
        name: patch-lazylibrarian-code
        advancedMounts:
          app:
            app:
              - path: /etc/s6-overlay/s6-rc.d/patch-lazylibrarian-code
                readOnly: true
              - path: /etc/s6-overlay/s6-rc.d/init-lazylibrarian-config/dependencies.d/patch-lazylibrarian-code
                subPath: dep
                readOnly: true
