---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
    image:
      repository: lscr.io/linuxserver/jellyfin
      tag: 2021.12.16@sha256:983e3cf314deaa76b0aa58c82d59c285b2ac2a3ef2f316b0361cb4c8bb58b79d

    env:
      TZ: "Europe/Budapest"
      PUID: "10001"
      PGID: "10001"
      JELLYFIN_CACHE_DIR: "/config/cache"
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
      JELLYFIN_PublishedServerUrl: "http://${CLUSTER_SVC_JELLYFIN_IP}"

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_JELLYFIN_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
            targetPort: &targetPort 8096
          discovery:
            enabled: true
            port: 7359
            protocol: UDP
          dnla:
            enabled: true
            port: 1900
            protocol: UDP
    # serviceMonitor:
    #   main:
    #     enabled: true

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *targetPort
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3

      readiness: *probes

      startup:
        enabled: false

    ingress:
      main:
        enabled: false

    # podSecurityContext:
    #   runAsUser: 10001
    #   runAsGroup: 10001
    #   fsGroup: 10001
    #   fsGroupChangePolicy: OnRootMismatch
    # securityContext:
    #   privileged: false
    #   allowPrivilegeEscalation: false
    #   # Could not handle readOnlyRootFilesystem
    #   seccompProfile:
    #     type: RuntimeDefault
    #   capabilities:
    #     drop:
    #       - ALL

    persistence:
      config:
        enabled: true
        existingClaim: *app

      nfs-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media

      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 100m
        memory: 512Mi

      limits:
        memory: 4096Mi
