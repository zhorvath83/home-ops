---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.2@sha256:a4a66d66ed11c5e3570078daf4e4adeb8a7f88b000a64aa760d46ef12fa7a4c6

    hostname: qbittorrent

    env:
      TZ: "${CLUSTER_TIMEZONE}"
      QBITTORRENT__USE_PROFILE: "true"

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8080
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_QBITTORRENT_IP}
        externalTrafficPolicy: Local

      bittorrent-tcp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_QBITTORRENT_IP}
        ports:
          bittorrent-tcp:
            enabled: true
            port: 50413
            protocol: TCP
        externalTrafficPolicy: Local

      bittorrent-udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_QBITTORRENT_IP}
        ports:
          bittorrent-udp:
            enabled: true
            port: 50413
            protocol: UDP
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations: {}
        hosts:
          - host: &host qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"
      # supplementalGroups:
      #   - 100
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/config

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-configmap
        mountPath: "-"

      data:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config/qBittorrent/data

      nfs-nas-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media

    initContainers:
      copy-config:
        image: busybox:latest@sha256:b5d6fe0712636ceb7430189de28819e195e8966372edfc2d9409d79402a0dc16
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 6000Mi
