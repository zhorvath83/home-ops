---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: lscr.io/linuxserver/qbittorrent
      tag: 20.04.1@sha256:9e812e7ec0fe6c752a845a9a41f8964a5b0a194b6f7c67a67e4171aac04d475c

    hostname: qbittorrent

    env:
      PUID: "10001"
      PGID: "10001"
      TZ: "Europe/Budapest"

    service:
      main:
        # type: LoadBalancer
        # annotations:
        #   metallb.universe.tf/loadBalancerIPs:
        # externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
          bittorrent-tcp:
            enabled: true
            port: 50413
            protocol: TCP
          bittorrent-udp:
            enabled: true
            port: 50413
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: qBt - Torrent client
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: qbittorrent.svg
        hosts:
          - host: &host "bt.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # podSecurityContext:
    #   runAsUser: 10001
    #   runAsGroup: 10001
    #   fsGroup: 10001
    #   fsGroupChangePolicy: OnRootMismatch
    # securityContext:
    #   privileged: false
    #   allowPrivilegeEscalation: false
    #   readOnlyRootFilesystem: true
    #   seccompProfile:
    #     type: RuntimeDefault
    #   capabilities:
    #     drop:
    #       - ALL

    persistence:
      config:
        enabled: true
        existingClaim: *app
        mountPath: /config
        # subPath: qbittorrent

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-configmap
        mountPath: "-"

      nfs-nas-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media

    initContainers:
      copy-config:
        image: public.ecr.aws/docker/library/busybox:1.36.0
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/
        volumeMounts:
          - name: configfiles
            mountPath: /data/configfiles
          - name: config
            mountPath: /data/config
            subPath: qBittorrent

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 6000Mi
