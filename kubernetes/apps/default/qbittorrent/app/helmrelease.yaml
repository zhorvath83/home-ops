---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: linuxserver/qbittorrent
      tag: 4.5.2@sha256:ddf17fd5323c5cad9689d9e686ed7993b4e6f9ec75dcff5d29e2a761787f671d
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8080
        externalTrafficPolicy: Local
      bittorrent-tcp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_QBITTORRENT_IP}
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: TCP
        externalTrafficPolicy: Local
      bittorrent-udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_QBITTORRENT_IP}
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: UDP
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations: {}
        hosts:
          - host: &host qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"
      # supplementalGroups:
      #   - 100
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config
      nfs-nas-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media
      qbittorrent-conf-ro:
        enabled: true
        mountPath: /qbittorrent_tmp/qBittorrent.conf
        subPath: qBittorrent.conf
        type: "custom"
        volumeSpec:
          configMap:
            name: qbittorrent-config
            items:
              - key: qBittorrent.conf
                path: qBittorrent.conf
    initContainers:
      copy-qbittorrent-config:
        name: copy-qbittorrent-config
        image: instrumentisto/rsync-ssh:alpine3.16
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -exec
          - |
            mkdir -p /config/qBittorrent
            rsync -av /qbittorrent_tmp/qBittorrent.conf /config/qBittorrent/qBittorrent.conf
        volumeMounts:
          - name: qbittorrent-conf-ro
            mountPath: /qbittorrent_tmp/qBittorrent.conf
            subPath: qBittorrent.conf
          - name: qbittorrent-data
            mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 6000Mi
