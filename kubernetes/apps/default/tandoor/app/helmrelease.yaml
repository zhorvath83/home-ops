---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tandoor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: vabene1111/recipes
      tag: 1.4.9

    env:
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: postgresql.default.svc.cluster.local
      POSTGRES_PORT: 5432
      POSTGRES_DB: tandoor
      GUNICORN_MEDIA: "1"
      TIMEZONE: "Europe/Budapest"
      TANDOOR_PORT: 8080
      FRACTION_PREF_DEFAULT: "0"
      COMMENT_PREF_DEFAULT: "0"
      SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"
    envFrom:
      - secretRef:
          name: tandoor-secret

    command:
      - /opt/recipes/venv/bin/gunicorn
      - -b
      - :8080
      - --access-logfile
      - "-"
      - --error-logfile
      - "-"
      - --log-level
      - INFO
      - recipes.wsgi

    service:
      main:
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Recipes
          gethomepage.dev/group: Cloud
          gethomepage.dev/icon: tandoor.png
        hosts:
          - host: &host "recipes.${PUBLIC_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      mediafiles:
        enabled: true
        existingClaim: *app
        mountPath: /opt/recipes/mediafiles
      staticfiles:
        enabled: true
        mountPath: /opt/recipes/staticfiles
        type: emptyDir
      django-js-reverse:
        enabled: true
        type: emptyDir
        mountPath: /opt/recipes/cookbook/static/django_js_reverse

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 512Mi

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        env:
          - name: POSTGRES_HOST
            value: postgresql.default.svc.cluster.local
          - name: POSTGRES_PORT
            value: 5432
          - name: POSTGRES_DB
            value: tandoor
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgresql-secret
                key: postgres-password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: tandoor-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: tandoor-secret
                key: POSTGRES_PASSWORD

      init-migrate:
        image: vabene1111/recipes:1.4.9
        env:
          - name: DB_ENGINE
            value: django.db.backends.postgresql
          - name: POSTGRES_HOST
            value: postgresql.default.svc.cluster.local
          - name: POSTGRES_PORT
            value: 5432
          - name: POSTGRES_DB
            value: tandoor
        envFrom:
          - secretRef:
              name: tandoor-secret
        command:
          - sh
          - -c
          - |
            set -e
            source venv/bin/activate
            echo "Updating database"
            python manage.py migrate
            python manage.py collectstatic_js_reverse
            python manage.py collectstatic --noinput
            echo "Done"
        volumeMounts:
          - name: staticfiles
            mountPath: /opt/recipes/staticfiles
          - name: django-js-reverse
            mountPath: /opt/recipes/cookbook/static/django_js_reverse
