---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      tandoor:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
              pullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: postgresql.default.svc.cluster.local
              - name: INIT_POSTGRES_DBNAME
                value: tandoor
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgresql-secret
                    key: postgres-password
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: tandoor-secret
                    key: POSTGRES_USER
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: tandoor-secret
                    key: POSTGRES_PASSWORD

        containers:
          app:
            image:
              repository: vabene1111/recipes
              tag: 2.0.1
              pullPolicy: IfNotPresent

            env:
              # https://docs.tandoor.dev/system/configuration/
              ALLOWED_HOSTS: "*"
              DB_ENGINE: django.db.backends.postgresql
              POSTGRES_HOST: postgresql.default.svc.cluster.local
              POSTGRES_PORT: 5432
              POSTGRES_DB: tandoor
              TIMEZONE: "Europe/Budapest"
              COMMENT_PREF_DEFAULT: "0"

            envFrom:
              - secretRef:
                  name: tandoor-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            # securityContext:
            #   privileged: true
            #   allowPrivilegeEscalation: false
            #   # Could not handle readOnlyRootFilesystem
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: tandoor
        ports:
          http:
            port: 80

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Tandoor
          gethomepage.dev/group: Digital assets
          gethomepage.dev/icon: tandoor-recipes.svg
        hosts:
          - host: "recipes.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      mediafiles:
        type: persistentVolumeClaim
        existingClaim: tandoor
        globalMounts:
          - path: /opt/recipes/mediafiles
      staticfiles:
        type: emptyDir
        globalMounts:
          - path: /opt/recipes/staticfiles
