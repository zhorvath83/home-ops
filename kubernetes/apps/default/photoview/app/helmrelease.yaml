---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoview
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      photoview:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3
              pullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: postgresql.default.svc.cluster.local
              - name: INIT_POSTGRES_DBNAME
                value: photoview
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgresql-secret
                    key: postgres-password
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: photoview-secret
                    key: POSTGRES_USER
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: photoview-secret
                    key: POSTGRES_PASS

        containers:
          app:
            image:
              repository: viktorstrate/photoview
              tag: master@sha256:6e83b2df210a2df830f7c90cc7a5767c913576df2780f67092d068873f9d2d4d
              pullPolicy: IfNotPresent

            env:
              - name: TZ
                value: Europe/Budapest
              - name: PHOTOVIEW_LISTEN_IP
                value: 0.0.0.0
              - name: PHOTOVIEW_LISTEN_PORT
                value: 8080
              - name: PHOTOVIEW_SERVE_UI
                value: true
              - name: PHOTOVIEW_DISABLE_FACE_RECOGNITION
                value: true
              - name: PHOTOVIEW_DISABLE_VIDEO_ENCODING
                value: false
              - name: PHOTOVIEW_MEDIA_CACHE
                value: /app/cache
              - name: MAPBOX_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: photoview-secret
                    key: MAPBOX_TOKEN
              - name: PHOTOVIEW_DATABASE_DRIVER
                value: postgres
              - name: PHOTOVIEW_POSTGRES_URL
                valueFrom:
                  secretKeyRef:
                    name: photoview-secret
                    key: PHOTOVIEW_POSTGRES_URL

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 2000Mi

    service:
      app:
        controller: photoview
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Photoview
          gethomepage.dev/group: Digital assets
          gethomepage.dev/icon: photoview.svg
        hosts:
          - host: "photos.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: "fenykepek.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      photos:
        type: nfs
        path: /backups/apple_photos_export
        server: ${CLUSTER_LAN_NAS_IP}
        globalMounts:
          - path: /photos
            readOnly: true

      data:
        type: persistentVolumeClaim
        existingClaim: photoview
        globalMounts:
          - path: /app/cache
            subPath: cache
