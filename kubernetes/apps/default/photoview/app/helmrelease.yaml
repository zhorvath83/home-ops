---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app photoview
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *app

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: viktorstrate/photoview
      tag: 2.3.13

    env:
      - name: PHOTOVIEW_LISTEN_IP
        value: 0.0.0.0
      - name: PHOTOVIEW_LISTEN_PORT
        value: &port 8080
      - name: PHOTOVIEW_DEVELOPMENT_MODE
        value: false
      - name: PHOTOVIEW_DISABLE_FACE_RECOGNITION
        value: true
      - name: PHOTOVIEW_DISABLE_VIDEO_ENCODING
        value: false
      - name: PHOTOVIEW_DISABLE_RAW_PROCESSING
        value: false
      - name: PHOTOVIEW_MEDIA_CACHE
        value: /app/cache
      - name: MAPBOX_TOKEN
        value: ""
      # - name: PHOTOVIEW_DATABASE_DRIVER
      #   value: sqlite
      # - name: PHOTOVIEW_SQLITE_PATH
      #   value: /app/database/photoview.db
      - name: PHOTOVIEW_DATABASE_DRIVER
        value: postgres
      - name: PHOTOVIEW_POSTGRES_URL
        valueFrom:
          secretKeyRef:
            name: photoview-secret
            key: PHOTOVIEW_POSTGRES_URL

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name }}"
          gethomepage.dev/group: Cloud
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
        hosts:
          - host: &host "photos.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      photos:
        enabled: true
        mountPath: /photos
        readOnly: true
        # path: # Comes from secret
        server: ${CLUSTER_LAN_NAS_IP}
        type: nfs

      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: cache
            mountPath: /app/cache

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 2000Mi

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          - name: POSTGRES_HOST
            value: postgresql.default.svc.cluster.local
          - name: POSTGRES_PORT
            value: 5432
          - name: POSTGRES_DB
            value: photoview
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgresql-secret
                key: postgres-password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: photoview
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: photoview
                key: POSTGRES_PASS

  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: PHOTOS_PATH
      targetPath: persistence.photos.path
