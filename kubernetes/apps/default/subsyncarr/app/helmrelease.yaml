---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: subsyncarr
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: subsyncarr

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      subsyncarr:
        type: deployment

        containers:
          app:
            image:
              repository: tomtomw123/subsyncarr-plus
              tag: latest@sha256:4538afb98776afdc8e3f1c12f79f67aa571bab781832c835a9c6d3e78be37e4b

            env:
              TZ: "Europe/Budapest"
              PUID: "10001"
              PGID: "10001"
              CRON_SCHEDULE: "0 0 * * *"
              SCAN_PATHS: "/media"
              MAX_CONCURRENT_SYNC_TASKS: "1"
              INCLUDE_ENGINES: "ffsubsync,autosubsync"
              WEB_HOST: "0.0.0.0"
              WEB_PORT: "3000"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: subsyncarr
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Subsyncarr
          gethomepage.dev/group: Arr Stack
          gethomepage.dev/icon: mdi-subtitles
        hostnames:
          - "subsync.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data
      media:
        type: nfs
        server: ${CONF_NFS_SRV_IP}
        path: /media/shows/The.Resident.2018
        globalMounts:
          - path: /media
