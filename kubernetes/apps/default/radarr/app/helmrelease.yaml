---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: lscr.io/linuxserver/radarr
      tag: 4.4.4@sha256:84c438ce4e644dad8ede46e45cb2792ab68ed201a03dc7892b90cac383d98839

    env:
      PUID: "10001"
      PGID: "10001"
      TZ: Europe/Budapest

    service:
      main:
        ports:
          http:
            port: &port 7878

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3

      readiness: *probes

      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Radarr
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: radarr.png
        hosts:
          - host: &host "{{ .Release.Name }}.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # podSecurityContext:
    #   runAsUser: 10001
    #   runAsGroup: 10001
    #   fsGroup: 10001
    #   fsGroupChangePolicy: OnRootMismatch
    # securityContext:
    #   privileged: false
    #   allowPrivilegeEscalation: false
    #   # Could not handle readOnlyRootFilesystem
    #   seccompProfile:
    #     type: RuntimeDefault
    #   capabilities:
    #     drop:
    #       - ALL

    persistence:
      config:
        enabled: true
        existingClaim: *app
      media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
