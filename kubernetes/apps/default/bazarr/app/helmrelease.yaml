---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.2.1@sha256:dc9fb4ae4e1d3724bff06224dc640429ff56c0326057b4a14000d2fbd84a7703

    env:
      TZ: Europe/Budapest

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr - subtitles
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: bazarr.svg
        hosts:
          - host: &host "subtitles.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: OnRootMismatch
    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    persistence:
      config:
        enabled: true
        existingClaim: *app
      nfs-nas-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons

    initcontainers:
      subcleaner:
        image: alpine/git:2.36.3
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - -c
        args:
          - git
          - clone
          - https://github.com/KBlixt/subcleaner
          - /add-ons
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
        securityContext:
          runAsUser: 0

      permissions:
        image: public.ecr.aws/docker/library/busybox:1.36.1
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - -c
        args:
          - chown -R 10001 /add-ons/subcleaner
          - chmod -R 700 /add-ons/subcleaner
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
        securityContext:
          runAsUser: 0

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 768Mi
