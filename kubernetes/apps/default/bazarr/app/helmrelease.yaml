---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 16m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      bazarr:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.3
              pullPolicy: IfNotPresent
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --branch=master
              - --depth=1
              - --root=/add-ons
              - --verbose=6
              - --one-time
            # - --period=86400s

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.2@sha256:7ea2869565d63bde8fd97d239de4bf5d16ba6f8db3f343b760e87ce4460951a0
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 768Mi

    service:
      app:
        controller: bazarr
        ports:
          http:
            port: 6767

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr - subtitles
          gethomepage.dev/group: Media
          gethomepage.dev/icon: bazarr.svg
        hosts:
          - host: "subtitles.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: bazarr
        globalMounts:
          - path: /config
      nfs-nas-media:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        globalMounts:
          - path: /media
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
