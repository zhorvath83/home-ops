---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      annotations:
        reloader.stakater.com/auto: "true"

      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        type: statefulset

        containers:
          main:
            order: 1
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.3.0@sha256:ce58e18589f58285c1f4c54c11af1f6690caf592a238b1c6235ae9d7ac64da43
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 50Mi

          initcontainers:
            subcleaner:
              order: 1
              image: alpine/git:v2.40.1
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/sh"
                - -c
              args:
                - git
                - clone
                - https://github.com/KBlixt/subcleaner
                - /add-ons
              volumeMounts:
                - { name: add-ons, mountPath: /add-ons }
              securityContext:
                runAsUser: 0

            permissions:
              order: 2
              image: public.ecr.aws/docker/library/busybox:1.36.1
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/sh"
                - -c
              args:
                - chown -R 10001 /add-ons/subcleaner
                - chmod -R 700 /add-ons/subcleaner
              volumeMounts:
                - { name: add-ons, mountPath: /add-ons }
              securityContext:
                runAsUser: 0

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr - subtitles
          gethomepage.dev/group: Media
          gethomepage.dev/icon: bazarr.svg
        hosts:
          - host: &host "subtitles.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      nfs-nas-media:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        globalMounts:
          - path: /media
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
