---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

        initContainers:
          init-subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.0.0
              pullPolicy: IfNotPresent
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --branch=master
              - --depth=1
              - --one-time
              - --root=/add-ons
              - --verbose=6
            # - --period=86400s
            volumeMounts:
              - { name: add-ons, mountPath: /add-ons }

        containers:
          main:
            order: 1
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.3.0@sha256:fe26b3de6d48e69204e61810720320358fc1f40ad44b5c921f024028a2689664
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 768Mi

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr - subtitles
          gethomepage.dev/group: Media
          gethomepage.dev/icon: bazarr.svg
        hosts:
          - host: &host "subtitles.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
        globalMounts:
          - path: /config
      nfs-nas-media:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        globalMounts:
          - path: /media
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
