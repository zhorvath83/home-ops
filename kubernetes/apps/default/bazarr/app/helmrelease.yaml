---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: lscr.io/linuxserver/bazarr
      tag: 1.2.1@sha256:4d33528acbaec25e69dc3e24cfb68272af91db78e12955d85241ae5779e9b2b9

    env:
      PUID: "10001"
      PGID: "10001"
      TZ: Europe/Budapest

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr - subtitles
          gethomepage.dev/group: Downloading
          gethomepage.dev/icon: bazarr.svg
        hosts:
          - host: &host "subtitles.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # podSecurityContext:
    #   runAsUser: 10001
    #   runAsGroup: 10001
    #   fsGroup: 10001
    #   fsGroupChangePolicy: OnRootMismatch
    # securityContext:
    #   privileged: false
    #   allowPrivilegeEscalation: false
    #   readOnlyRootFilesystem: true
    #   seccompProfile:
    #     type: RuntimeDefault
    #   capabilities:
    #     drop:
    #       - ALL

    persistence:
      config:
        enabled: true
        existingClaim: *app
      nfs-nas-media:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        mountPath: /media
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 768Mi

    initcontainers:
      clone-subcleaner:
        image: alpine/git:2.36.3@sha256:689012e9addf9428c718da3e4716f25498a01b7d458f2a3f15d766b9702f1847
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - -c
        args:
          - git
          - clone
          - https://github.com/KBlixt/subcleaner
          - /add-ons
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }

      permissions:
        image: public.ecr.aws/docker/library/busybox:1.36.0
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - -c
        args:
          - chown -R 10001 /add-ons/subcleaner
          - chmod -R 700 /add-ons/subcleaner
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
