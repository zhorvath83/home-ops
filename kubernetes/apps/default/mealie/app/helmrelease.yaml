---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-4
    
    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-4@sha256:463bcf457fde8a7c739bb597822b409489d8e16d313913034e6e974c0b8e0fd8
        imagePullPolicy: IfNotPresent
        env:
          - name: API_PORT
            value: "9000"
          - name: TZ
            value: "Europe/Budapest"
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
        - name: api-data
          mountPath: /app/data/

    env:
      TZ: "Europe/Budapest"
      DB_TYPE: sqlite
      PUID: 10001
      PGID: 10001
      TOKEN_TIME: 720 # 24 hours * 30 days
      # BASE_URL: "https://recipes2.${SECRET_DOMAIN}"
      AUTO_BACKUP_ENABLED: true
      ALLOW_SIGNUP: false

    persistence:
      api-data:
        enabled: true
        mountPath: /app/data/
        existingClaim: mealie-data

    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "recipes2.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
