---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        # Configured through env vars.
        # runAsNonRoot: true
        # runAsUser: 10001
        # runAsGroup: 10001
        # fsGroup: 10001
        # fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      trilium:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/zadam/trilium
              tag: 0.63.5
              pullPolicy: IfNotPresent

            env:
              - name: TZ
                value: "Europe/Budapest"
              - name: TRILIUM_DATA_DIR
                value: &datapath "/home/node/trilium-data"
              - name: TRILIUM_PORT
                value: &targetPort 8080
              - name: USER_UID
                value: "10001"
              - name: USER_GID
                value: "10001"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health-check
                    port: *targetPort
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              # Configured through env vars.
              # privileged: false
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - SETUID
                  - SETGID
                  - CHOWN

            resources:
              requests:
                cpu: 10m
                memory: 80Mi
              limits:
                memory: 300Mi

    service:
      app:
        controller: trilium
        ports:
          http:
            port: *targetPort

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Trilium - notes
          gethomepage.dev/group: Digital assets
          gethomepage.dev/icon: trilium.svg
        hosts:
          - host: "notes.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: trilium
        globalMounts:
          - path: *datapath
