---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: docker.io/zadam/trilium
      tag: 0.59.4

    env:
      - name: TZ
        value: "Europe/Budapest"
      - name: TRILIUM_DATA_DIR
        value: &datapath "/home/node/trilium-data"
      - name: TRILIUM_PORT
        value: &targetPort 8080
      - name: USER_UID
        value: "10001"
      - name: USER_GID
        value: "10001"

    persistence:
      data:
        enabled: true
        existingClaim: *app
        mountPath: *datapath

    service:
      main:
        ports:
          http:
            port: *targetPort

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/health-check
            port: *targetPort
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name }}"
          gethomepage.dev/group: Web tools
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
        hosts:
          - host: &host "notes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
        add:
          - SETUID
          - SETGID
          - CHOWN

    resources:
      requests:
        cpu: 25m
        memory: 25M
      limits:
        memory: 250M
