---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        # Configured through env vars.
        # pod:
        #   securityContext:
        #     runAsUser: 10001
        #     runAsGroup: 10001
        #     fsGroup: 10001
        #     fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: docker.io/zadam/trilium
              tag: 0.63.3
              pullPolicy: IfNotPresent

            env:
              - name: TZ
                value: "Europe/Budapest"
              - name: TRILIUM_DATA_DIR
                value: &datapath "/home/node/trilium-data"
              - name: TRILIUM_PORT
                value: &targetPort 8080
              - name: USER_UID
                value: "10001"
              - name: USER_GID
                value: "10001"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health-check
                    port: *targetPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              # Configured through env vars.
              # privileged: false
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL
                add:
                  - SETUID
                  - SETGID
                  - CHOWN

            resources:
              requests:
                cpu: 10m
                memory: 80Mi
              limits:
                memory: 300Mi

    service:
      main:
        ports:
          http:
            port: *targetPort

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Trilium - notes
          gethomepage.dev/group: Digital assets
          gethomepage.dev/icon: trilium.svg
        hosts:
          - host: &host "notes.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
        globalMounts:
          - path: *datapath
