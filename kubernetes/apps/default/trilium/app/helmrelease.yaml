---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: docker.io/zadam/trilium
      tag: 0.59.4

    env:
      - name: TZ
        value: "Europe/Budapest"
      - name: TRILIUM_DATA_DIR
        value: &datadir "/home/node/trilium-data"
      - name: TRILIUM_PORT
        value: &port 8080

    persistence:
      data:
        enabled: true
        mountPath: *datadir
        existingClaim: *app

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "notes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: "OnRootMismatch"
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    resources:
      requests:
        cpu: 25m
        memory: 25M
      limits:
        memory: 250M
