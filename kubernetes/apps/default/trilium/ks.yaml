---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-trilium
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-democratic-csi
  path: ./kubernetes/apps/default/trilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: trilium
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
