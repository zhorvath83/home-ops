---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql-backup
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      postgresql-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
          timeZone: Europe/Budapest

          ttlSecondsAfterFinished: 172800
          backoffLimit: 6

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:c577b0d62673d4dce0471c75d21e3e08e4e9789903f5a3fd6613c410442e9670
              pullPolicy: IfNotPresent

            command:
              - "/backup.sh"

            env:
              - name: TZ
                value: "Europe/Budapest"
              - name: POSTGRES_HOST
                value: postgresql.default.svc.cluster.local
              - name: POSTGRES_PORT
                value: 5432
              - name: POSTGRES_USER
                value: postgres
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgresql-secret
                    key: postgres-password
              - name: POSTGRES_DB
                value: "tandoor"
              - name: BACKUP_KEEP_DAYS
                value: "7"
              - name: BACKUP_KEEP_WEEKS
                value: "4"
              - name: BACKUP_KEEP_MONTHS
                value: "3"
              - name: BACKUP_KEEP_MINS
                value: "7200"
              - name: POSTGRES_EXTRA_OPTS
                value: "--blobs --clean --create --compress=9"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

    persistence:
      nfs-nas-backups:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups/PostgreSQL-backups
        globalMounts:
          - path: /backups
