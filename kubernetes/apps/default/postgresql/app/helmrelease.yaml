---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.2.8
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: postgres

    commonAnnotations:
      reloader.stakater.com/auto: "true"

    auth:
      existingSecret: postgresql-secret

    architecture: standalone

    primary:
      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 512Mi

      podSecurityContext:
        enabled: true
        fsGroup: 10001

      containerSecurityContext:
        enabled: true
        runAsUser: 10001

      persistence:
        enabled: true
        existingClaim: postgresql-data

      startupProbe:
        enabled: true

      livenessProbe:
        enabled: true

      readinessProbe:
        enabled: true
