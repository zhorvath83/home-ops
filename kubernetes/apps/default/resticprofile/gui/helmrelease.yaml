---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backrest
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      backrest:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: garethgeorge/backrest
              tag: v1.2.1@sha256:591013954d99cdb5a064c2941153ec0077a6dfcd640f8f19dd47d43e99812a61
              pullPolicy: IfNotPresent

            env:
              - name: TZ
                value: Europe/Budapest

              - name: XDG_CACHE_HOME
                value: "/mnt/nfs-tmp/backrest-cache"

              - name: BACKREST_DATA
                value: "/data"

              - name: BACKREST_CONFIG
                value: "/data/config.json"

              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_PASSWORD

              - name: RESTIC_REPOSITORY_TEMPLATE
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_REPOSITORY_TEMPLATE

              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_ACCESS_KEY_ID

              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_SECRET_ACCESS_KEY

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

    service:
      app:
        controller: backrest
        ports:
          http:
            port: 9898

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Backrest
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: https://raw.githubusercontent.com/zhorvath83/dashboard-icons/master/png/backup.png
        hosts:
          - host: "backup.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: backrest
        globalMounts:
          - path: /data

      nfs-tmp:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /tmp
        globalMounts:
          - path: /mnt/nfs-tmp

      nfs-backups:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups
        globalMounts:
          - path: /backups
