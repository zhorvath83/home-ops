---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: resticprofile
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: resticprofile-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        restic.pwd: |
          "{{ index . "RESTIC_PASSWORD" }}"
  dataFrom:
    - extract:
        key: resticprofile
  data:
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: resticprofile
        property: RESTIC_REPOSITORY
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: resticprofile
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: resticprofile
        property: AWS_SECRET_ACCESS_KEY
