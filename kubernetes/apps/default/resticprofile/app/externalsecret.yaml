---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: resticprofile
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: resticprofile-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        restic.pwd: |
          "{{ index . "restic_password" }}"
  dataFrom:
    - extract:
        key: resticprofile
