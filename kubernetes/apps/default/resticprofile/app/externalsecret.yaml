---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: resticprofile
  namespace: default
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: resticprofile-secret
    creationPolicy: Owner
    template:
      data:
        # resticprofile
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        RESTIC_REPOSITORY_TEMPLATE: "{{ .RESTIC_REPOSITORY_TEMPLATE }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        HEALTHCHECK_BACKUPS_WEBHOOK: "{{ .HEALTHCHECK_BACKUPS_WEBHOOK }}"
        HEALTHCHECK_BACKUPS_CHECK_WEBHOOK: "{{ .HEALTHCHECK_BACKUPS_CHECK_WEBHOOK }}"
  dataFrom:
    - extract:
        key: resticprofile
