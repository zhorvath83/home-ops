---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./externalsecret.yaml

labels:
  - pairs:
      app.kubernetes.io/name: resticprofile

configMapGenerator:
  - name: resticprofile-configmap
    files:
      - ./config/profiles.yaml

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
