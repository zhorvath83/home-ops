---
# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-1.json
version: "1"

global:
  scheduler: crond
  default-command: snapshots
  restic-lock-retry-after: 5m
  restic-stale-lock-age: 24h

default:
  lock: "/tmp/resticprofile-profile-default.lock"
  force-inactive-lock: true
  compression: auto
  initialize: true
  verbose: true
  priority: low

  env:
    RESTIC_CACHE_DIR: "/mnt/nfs-tmp/resticprofile-cache"

  backup:
    schedule: daily
    schedule-log: /backups/resticprofile.log
    schedule-permission: user
    schedule-lock-wait: 1h
    source:
      - /backups/pgbackups
      - /backups/photos
      - /backups/documents
    exclude: []
    no-error-on-warning: true
    send-before:
      - method: HEAD
        url: {{ .Env.HEALTHCHECK_BACKUP_WEBHOOK }}/start
    send-after:
      - method: HEAD
        url: {{ .Env.HEALTHCHECK_BACKUP_WEBHOOK }}
    send-after-fail:
        method: POST
        url: {{ .Env.HEALTHCHECK_BACKUP_WEBHOOK }}/fail
        body: "${ERROR}\n\n${ERROR_STDERR}"
        headers:
          - name: Content-Type
            value: "text/plain; charset=UTF-8"

  forget:
    schedule: "Sun 23:00"
    schedule-permission: user
    schedule-log: /backups/resticprofile.log
    schedule-lock-mode: default
    schedule-lock-wait: 1h
    keep-hourly: 5
    keep-daily: 5
    keep-weekly: 4
    keep-monthly: 24
    prune: true

  check:
    schedule: "Sat 23:00"
    schedule-permission: user
    schedule-log: /backups/resticprofile.log
    schedule-lock-mode: default
    schedule-lock-wait: 1h
    read-data-subset: "50M"
    send-before:
      - method: HEAD
        url: {{ .Env.HEALTHCHECK_CHECK_WEBHOOK }}/start
    send-after:
      - method: HEAD
        url: {{ .Env.HEALTHCHECK_CHECK_WEBHOOK }}
    send-after-fail:
        method: POST
        url: {{ .Env.HEALTHCHECK_CHECK_WEBHOOK }}/fail
        body: "${ERROR}\n\n${ERROR_STDERR}"
        headers:
          - name: Content-Type
            value: "text/plain; charset=UTF-8"

  restore:
    target: "/mnt/nfs-tmp/resticprofile-restore"
