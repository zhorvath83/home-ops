---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app resticprofile
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  # maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: creativeprojects/resticprofile
      tag: 0.22.0@sha256:d1cbd9e954f6016e94cc2ef0f5e24f7c38063ea24ca9e82b353d229c91f83e41

    command:
      - "/bin/sh"
      - -c
    args:
      - resticprofile schedule --all && crond -f

    service:
      main:
        enabled: false

    env:
      - name: TZ
        value: Europe/Budapest
      - name: RESTIC_CACHE_DIR
        value: "/mnt/nfs-tmp/resticprofile-cache"
      - name: RESTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: RESTIC_PASSWORD
      - name: RESTIC_REPOSITORY_TEMPLATE
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: RESTIC_REPOSITORY_TEMPLATE
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: AWS_SECRET_ACCESS_KEY
      - name: HEALTHCHECK_DOCUMENTS_BACKUP_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_DOCUMENTS_BACKUP_WEBHOOK
      - name: HEALTHCHECK_DOCUMENTS_CHECK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_DOCUMENTS_CHECK_WEBHOOK
      - name: HEALTHCHECK_PICTURES_BACKUP_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_PICTURES_BACKUP_WEBHOOK
      - name: HEALTHCHECK_PICTURES_CHECK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_PICTURES_CHECK_WEBHOOK
      - name: HEALTHCHECK_VIDEOS_BACKUP_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_VIDEOS_BACKUP_WEBHOOK
      - name: HEALTHCHECK_VIDEOS_CHECK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_VIDEOS_CHECK_WEBHOOK
      - name: HEALTHCHECK_MISC_BACKUP_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_MISC_BACKUP_WEBHOOK
      - name: HEALTHCHECK_MISC_CHECK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: resticprofile-secret
            key: HEALTHCHECK_MISC_CHECK_WEBHOOK

    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0

    securityContext:
      privileged: true
      allowPrivilegeEscalation: true
      readOnlyRootFilesystem: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    persistence:
      profiles-yaml:
        enabled: true
        mountPath: /etc/resticprofile/profiles.yaml
        name: resticprofile-configmap
        readOnly: true
        subPath: profiles.yaml
        type: configMap
      nfs-tmp:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /tmp
        mountPath: /mnt/nfs-tmp
      nfs-backups:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups
        mountPath: /backups

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
