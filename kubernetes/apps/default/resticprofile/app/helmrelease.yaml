---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resticprofile
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      enableServiceLinks: false
      automountServiceAccountToken: false

    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        containers:
          main:
            image:
              repository: creativeprojects/resticprofile
              tag: 0.24.0@sha256:68ac1c745824ea6a3ca0500a280020c5137418ee1556e32dec3aeebf8d8b7065
              pullPolicy: IfNotPresent

            command:
              - "/bin/sh"
              - -c
            args:
              - resticprofile schedule --all && crond -f

            env:
              - name: TZ
                value: Europe/Budapest
              - name: RESTIC_CACHE_DIR
                value: "/mnt/nfs-tmp/resticprofile-cache"
              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_PASSWORD
              - name: RESTIC_REPOSITORY_TEMPLATE
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_REPOSITORY_TEMPLATE
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_ACCESS_KEY_ID
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_SECRET_ACCESS_KEY
              - name: HEALTHCHECK_DOCUMENTS_BACKUP_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_DOCUMENTS_BACKUP_WEBHOOK
              - name: HEALTHCHECK_DOCUMENTS_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_DOCUMENTS_CHECK_WEBHOOK
              - name: HEALTHCHECK_PICTURES_BACKUP_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_PICTURES_BACKUP_WEBHOOK
              - name: HEALTHCHECK_PICTURES_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_PICTURES_CHECK_WEBHOOK
              - name: HEALTHCHECK_VIDEOS_BACKUP_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_VIDEOS_BACKUP_WEBHOOK
              - name: HEALTHCHECK_VIDEOS_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_VIDEOS_CHECK_WEBHOOK
              - name: HEALTHCHECK_MISC_BACKUP_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_MISC_BACKUP_WEBHOOK
              - name: HEALTHCHECK_MISC_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_MISC_CHECK_WEBHOOK

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      profiles-yaml:
        enabled: true
        type: configMap
        name: resticprofile-configmap
        defaultMode: 0775
        globalMounts:
          - path: /etc/resticprofile/profiles.yaml
            subPath: profiles.yaml
            readOnly: true

      nfs-tmp:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /tmp
        globalMounts:
          - path: /mnt/nfs-tmp

      nfs-backups:
        enabled: true
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups
        globalMounts:
          - path: /backups
