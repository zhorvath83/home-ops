---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: resticprofile
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      resticprofile:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: creativeprojects/resticprofile
              tag: 0.28.0@sha256:7c3155f99c9822dcf318866deadd40705b1c9adcd6b6322f4c57976d11358300
              pullPolicy: IfNotPresent

            command:
              - "/bin/sh"
              - -c
            args:
              - resticprofile schedule --all && crond -f

            env:
              - name: TZ
                value: Europe/Budapest

              - name: RESTIC_CACHE_DIR
                value: "/mnt/nfs-tmp/resticprofile-cache"

              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_PASSWORD

              - name: RESTIC_REPOSITORY_TEMPLATE
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: RESTIC_REPOSITORY_TEMPLATE

              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_ACCESS_KEY_ID

              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: AWS_SECRET_ACCESS_KEY

              - name: HEALTHCHECK_BACKUPS_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_BACKUPS_WEBHOOK

              - name: HEALTHCHECK_BACKUPS_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_BACKUPS_CHECK_WEBHOOK

              - name: HEALTHCHECK_LEGACY_BACKUPS_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_LEGACY_BACKUPS_WEBHOOK

              - name: HEALTHCHECK_LEGACY_BACKUPS_CHECK_WEBHOOK
                valueFrom:
                  secretKeyRef:
                    name: resticprofile-secret
                    key: HEALTHCHECK_LEGACY_BACKUPS_CHECK_WEBHOOK

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

    persistence:
      profiles-yaml:
        type: configMap
        name: resticprofile-configmap
        defaultMode: 0775
        globalMounts:
          - path: /etc/resticprofile/profiles.yaml
            subPath: profiles.yaml
            readOnly: true

      nfs-tmp:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /tmp
        globalMounts:
          - path: /mnt/nfs-tmp

      nfs-backups:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /backups
        globalMounts:
          - path: /backups

      nfs-legacy-backups:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /legacy-backups
        globalMounts:
          - path: /legacy-backups
