---
cache:
  path: $PTS_CACHE_DIR/trakt_cache

excluded-libraries: []

config:
  dotenv_override: true

plex:
  timeout: 30

logging:
  append: false
  debug: false
  console_time: true
  filename: plextraktsync.log

sync:
  plex_to_trakt:
    collection: false
    ratings: false
    watched_status: true
  trakt_to_plex:
    liked_lists: false
    ratings: false
    watched_status: true
    watchlist: false

watch:
  add_collection: false
  remove_collection: false
  scrobble_threshold: 90
  username_filter: true

xbmc-providers:
  movies: imdb
  shows: tvdb
