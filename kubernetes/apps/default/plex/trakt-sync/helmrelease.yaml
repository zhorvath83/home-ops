---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m

  values:

    defaultPodOptions:
      enableServiceLinks: false

    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

        statefulset:
          volumeClaimTemplates:
            - name: config
              mountPath: /app/config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: democratic-csi-local-hostpath

        containers:
          main:
            order: 1
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.27.10@sha256:fac1e4a8695f23d6d6fa142bc0b1860c447dd1746573fd382a54694904cf086d
              pullPolicy: IfNotPresent

            args:
              - watch

            env:
              PLEX_BASEURL: http://plex.default.svc.cluster.local:32400
              PLEX_LOCALURL: http://plex.default.svc.cluster.local:32400
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: plex-trakt-sync-secret
                    key: PLEX_TOKEN
              PLEX_USERNAME: zhorvath83
              TRAKT_USERNAME: zhorvath83

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 25m
                memory: 50Mi
              limits:
                memory: 100Mi

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config-yml:
        enabled: true
        type: configMap
        name: plex-tract-sync-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
