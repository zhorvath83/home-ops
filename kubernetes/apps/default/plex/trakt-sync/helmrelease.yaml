---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: plex-trakt-sync

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      plex-trakt-sync:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: democratic-csi-local-hostpath
              globalMounts:
                - path: /app/config

        containers:
          app:
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.34.19@sha256:d64c48295f586b53b0604bac8a1fe515877672a9d9f02253ab2bbc8288d33855


            args:
              - watch

            env:
              PLEX_BASEURL: http://plex.default.svc.cluster.local:32400
              PLEX_LOCALURL: http://plex.default.svc.cluster.local:32400
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: plex-trakt-sync-secret
                    key: PLEX_TOKEN
              PLEX_USERNAME: zhorvath83
              TRAKT_USERNAME: zhorvath83

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 25m
                memory: 50Mi
              limits:
                memory: 100Mi

    persistence:
      config-yml:
        type: configMap
        name: plex-tract-sync-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
