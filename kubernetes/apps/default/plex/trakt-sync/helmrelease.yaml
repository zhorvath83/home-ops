---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: democratic-csi-local-hostpath
              globalMounts:
                - path: /app/config

        containers:
          main:
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.30.4@sha256:929c89f6adde83f07dccb11bffdf36409a8987e78cc0975610616a752430df11
              pullPolicy: IfNotPresent

            args:
              - watch

            env:
              PLEX_BASEURL: http://plex.default.svc.cluster.local:32400
              PLEX_LOCALURL: http://plex.default.svc.cluster.local:32400
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: plex-trakt-sync-secret
                    key: PLEX_TOKEN
              PLEX_USERNAME: zhorvath83
              TRAKT_USERNAME: zhorvath83

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 25m
                memory: 50Mi
              limits:
                memory: 100Mi

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config-yml:
        enabled: true
        type: configMap
        name: plex-tract-sync-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
