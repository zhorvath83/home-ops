---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-secret
    creationPolicy: Owner
  data:
    - secretKey: PLEX_CLAIM
      remoteRef:
        key: plex
        property: plex_claim
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-jbops
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-jbops-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.ini: |
          [auth]
          server_baseurl = http://plex.default.svc.cluster.local:32400
          server_token   = {{ .server_token }}
  dataFrom:
    - extract:
        key: plex-jbops
