---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-secret
    creationPolicy: Owner
  data:
    - secretKey: PLEX_CLAIM
      remoteRef:
        key: plex
        property: plex_claim
