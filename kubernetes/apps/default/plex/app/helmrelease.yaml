---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      plex:
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.2.8395-c67dce28e@sha256:44a520cfc646ea1afdcb3ab24917a77aff617eed6946eaaf1e265cf214656971
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest
              HOSTNAME: PlexServer
              PLEX_ADVERTISE_URL: "https://plex.${PUBLIC_DOMAIN},http://${CLUSTER_SVC_MEDIASERVER_IP}:32400"
              PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24
              #ALLOWED_NETWORKS: "10.42.0.0/16,10.43.0.0/16"

            envFrom:
              - secretRef:
                  name: plex-secret

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 40
                  periodSeconds: 10

            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 4096Mi

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${CLUSTER_SVC_MEDIASERVER_IP}"
        ports:
          http:
            port: 32400
          # Plex DLNA Server
          # https://support.plex.tv/articles/200350536-dlna/
          # dnla-tcp:
          #   port: 32469
          #   protocol: TCP
          # dnla-udp:
          #   port: 1900
          #   protocol: UDP
          # GDM Network discovery
          # https://support.plex.tv/articles/200430283-network/
          gdm-1-udp:
            port: 32410
            protocol: UDP
          gdm-2-udp:
            port: 32412
            protocol: UDP
          gdm-3-udp:
            port: 32413
            protocol: UDP
          gdm-4-udp:
            port: 32414
            protocol: UDP

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Plex - mediaserver
          gethomepage.dev/group: Media
          gethomepage.dev/icon: plex.svg
        hosts:
          - host: "plex.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: plex
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server

      # Separate PVC for cache to avoid backing up cache files
      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs

      nfs-media:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        globalMounts:
          - path: /media

      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
