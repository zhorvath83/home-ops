---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      plex:
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871


            env:
              TZ: Europe/Budapest
              HOSTNAME: PlexServer
              PLEX_ADVERTISE_URL: "https://plex.${PUBLIC_DOMAIN},http://${CLUSTER_SVC_MEDIASERVER_IP}:32400"
              PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24,192.168.2.0/24,10.42.0.0/16,10.43.0.0/16

            envFrom:
              - secretRef:
                  name: plex-secret

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3

              readiness: *probes

              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port

            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 4096Mi

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.io/loadBalancerIPs: "${CLUSTER_SVC_MEDIASERVER_IP}"
        ports:
          http:
            port: 32400
          # Plex DLNA Server
          # https://support.plex.tv/articles/200350536-dlna/
          # dnla-tcp:
          #   port: 32469
          #   protocol: TCP
          # dnla-udp:
          #   port: 1900
          #   protocol: UDP
          # GDM Network discovery
          # https://support.plex.tv/articles/200430283-network/
          gdm-1-udp:
            port: 32410
            protocol: UDP
          gdm-2-udp:
            port: 32412
            protocol: UDP
          gdm-3-udp:
            port: 32413
            protocol: UDP
          gdm-4-udp:
            port: 32414
            protocol: UDP

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Plex
          gethomepage.dev/group: Media
          gethomepage.dev/icon: plex.svg
        hosts:
          - host: "plex.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: plex
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server

      # Separate PVC for cache to avoid backing up cache files
      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs

      nfs-media:
        type: nfs
        server: ${CLUSTER_LAN_NAS_IP}
        path: /media
        globalMounts:
          - path: /media

      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
