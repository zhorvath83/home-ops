apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smtp-relay-tls
  namespace: networking
spec:
  secretName: smtp-relay-tls
  issuerRef:
    name: 
    kind: ClusterIssuer
  commonName: smtp-relay.networking.svc.cluster.local
  dnsNames:
  - smtp-relay.networking.svc.cluster.local
  - smtp-relay.networking.svc
  - smtp-relay.networking
  - smtp-relay
  - localhost
  ipAddresses:
  - 127.0.0.1
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
