---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      smtp-relay:
        type: deployment
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-auth:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d
            envFrom:
              - secretRef:
                  name: smtp-relay-secret
            command:
              - /bin/sh
              - -c
              - |
                # Initialize Maddy
                maddy -config /etc/maddy/maddy.conf dbinit
                
                # Create a user for Authelia (no-reply user)
                echo "${SMTP_RELAY_PASSWORD}" | maddy -config /etc/maddy/maddy.conf creds create ${SMTP_RELAY_USERNAME}
                
                # Create users from LDAP if needed
                echo "Maddy setup complete"

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d

            env:
              TZ: "Europe/Budapest"
              SMTP_RELAY_SMTP_PORT: &port 2525
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080
              MADDY_CONFIG: /etc/maddy/maddy.conf
            envFrom:
              - secretRef:
                  name: smtp-relay-secret

            command: ["/bin/maddy", "-config", "/etc/maddy/maddy.conf", "run"]

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                memory: 16Mi
                cpu: 10m
              limits:
                memory: 128Mi

    service:
      app:
        controller: smtp-relay
        ports:
          http:
            primary: true
            port: *metricsPort
          smtp:
            port: *port

    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /etc/maddy/maddy.conf
            subPath: maddy.conf
            readOnly: true
      tls:
        type: secret
        name: "${PUBLIC_DOMAIN/./-}-tls"
        globalMounts:
          - path: /etc/maddy/tls/tls.crt
            subPath: tls.crt
            readOnly: true
          - path: /etc/maddy/tls/tls.key
            subPath: tls.key
            readOnly: true

      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
