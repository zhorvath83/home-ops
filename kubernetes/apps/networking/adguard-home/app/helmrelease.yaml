---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      type: statefulset
      replicas: 1

    initContainers:
      copy-configmap:
        image: public.ecr.aws/docker/library/busybox:1.36.1
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /opt/adguardhome/conf
            cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
        volumeMounts:
          - name: config
            mountPath: /tmp/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
          - name: data
            mountPath: /opt/adguardhome/conf
            subPath: conf
        securityContext:
          runAsUser: 10001
          runAsGroup: 10001

    image:
      repository: adguard/adguardhome
      tag: v0.107.32@sha256:4fcbb33111618769a8731cf3bdb138245060f07ca4a8cbb0aab8af1c1b63294b

    env:
      - name: TZ
        value: "Europe/Budapest"

    service:
      main:
        primary: true
        ports:
          http:
            port: 3000

      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_LAN_DNS_IP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: OnRootMismatch

    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: &config adguard-home-config
        subPath:
          - path: AdGuardHome.yaml
            mountPath: /tmp/AdGuardHome.yaml
            readOnly: true

      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: work
            mountPath: /opt/adguardhome/work

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Adguard Home DNS
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: adguard-home.svg
        hosts:
          - host: &host "dns.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 256Mi
        cpu: 50m
      limits:
        memory: 1024Mi
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
