---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      adguard-home:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-copy-config:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: 1.36.1
              pullPolicy: IfNotPresent
            command:
              - "sh"
              - "-c"
              - |
                mkdir -p /opt/adguardhome/conf
                cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.51@sha256:3a143e6c071cd72b1aa5aa46ba0205a86f085d54daca94b7fc7ab6759e3fb6fa
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_BIND_SERVICE

            resources:
              requests:
                cpu: 50m
                memory: 368Mi
              limits:
                memory: 1024Mi

    service:
      app:
        controller: adguard-home
        primary: true
        ports:
          http:
            port: 3000

      dns:
        controller: adguard-home
        primary: false
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_LAN_DNS_IP}
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            port: 53
            protocol: UDP
            targetPort: 53

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Adguard Home
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: adguard-home.svg
        hosts:
          - host: "dns.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      configfile:
        type: configMap
        name: adguard-home-config
        defaultMode: 0775
        globalMounts:
          - path: /tmp/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
            readOnly: true

      data:
        type: persistentVolumeClaim
        existingClaim: adguard-home
        globalMounts:
          - path: /opt/adguardhome/conf
            subPath: conf
          - path: /opt/adguardhome/work
            subPath: work
