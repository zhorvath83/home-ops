---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    # global:
    #   nameOverride: *app

    controller:
      replicas: 1

    initContainers:
      copy-configmap:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
        - "sh"
        - "-c"
        - |
          if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then
            mkdir -p /opt/adguardhome/conf
            cp /tmp/adguard-home-config.yaml /opt/adguardhome/conf/AdGuardHome.yaml
          fi
        volumeMounts:
          - name: config
            mountPath: /tmp/adguard-home-config.yaml
            subPath: adguard-home-config.yaml
          - name: data
            mountPath: /opt/adguardhome/conf
        # securityContext:
        #   runAsUser: 10001
        #   runAsGroup: 10001

    image:
      repository: adguard/adguardhome
      tag: v0.107.28@sha256:6728de41ae5245e5d3433923234081fcb7cfcae413c4a2e8f8379a40cee3f402

    env:
      TZ: "Europe/Budapest"

    args:
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"

    service:
      main:
        primary: true
        ports:
          http:
            port: 80

      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_LAN_DNS_IP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: &config cloudflared-config
        subPath:
          - path: adguard-home-config.yaml
            mountPath: /tmp/adguard-home-config.yaml
            readOnly: true

      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: data
            mountPath: /opt/adguardhome/work

    resources:
      requests:
        memory: 256Mi
        cpu: 50m
      limits:
        memory: 1536Mi
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
