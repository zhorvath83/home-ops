---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

        initContainers:
          01-copy-config:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: 1.36.1
              pullPolicy: IfNotPresent
            command:
              - "sh"
              - "-c"
              - |
                mkdir -p /opt/adguardhome/conf
                cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml

        containers:
          main:
            image:
              repository: adguard/adguardhome
              tag: v0.107.45@sha256:52a9c2e7b4c56e5f08e1b2f3196d500c931adadc8917712ff9ef9ea922c030fe
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_BIND_SERVICE

            resources:
              requests:
                cpu: 50m
                memory: 368Mi
              limits:
                memory: 1024Mi

    service:
      main:
        enabled: true
        primary: true
        ports:
          http:
            port: 3000

      dns:
        enabled: true
        controller: main
        primary: false
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_LAN_DNS_IP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Adguard Home DNS
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: adguard-home.svg
        hosts:
          - host: &host "dns.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      configfile:
        enabled: true
        type: configMap
        name: adguard-home-config
        defaultMode: 0775
        globalMounts:
          - path: /tmp/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
            readOnly: true

      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
        globalMounts:
          - path: /opt/adguardhome/conf
            subPath: conf
          - path: /opt/adguardhome/work
            subPath: work
