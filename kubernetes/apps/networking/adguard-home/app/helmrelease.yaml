---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    # global:
    #   nameOverride: *app

    controller:
      replicas: 1

    initContainers:
      copy-configmap:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
        - "sh"
        - "-c"
        - |
          mkdir -p /opt/adguardhome/conf
          cp /tmp/config.yaml /opt/adguardhome/conf/AdGuardHome.yaml
        volumeMounts:
          - name: config
            mountPath: /tmp/config.yaml
            subPath: config.yaml
          - name: data
            mountPath: /opt/adguardhome/conf
            subPath: conf
        securityContext:
          runAsUser: 10001
          runAsGroup: 10001

    image:
      repository: adguard/adguardhome
      tag: v0.107.28@sha256:6728de41ae5245e5d3433923234081fcb7cfcae413c4a2e8f8379a40cee3f402

    env:
      TZ: "Europe/Budapest"

    service:
      main:
        primary: true
        ports:
          http:
            port: 3000

      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_LAN_DNS_IP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: &config adguard-home-config
        subPath:
          - path: config.yaml
            mountPath: /tmp/config.yaml
            readOnly: true

      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: work
            mountPath: /opt/adguardhome/work

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 256Mi
        cpu: 50m
      limits:
        memory: 1536Mi
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
