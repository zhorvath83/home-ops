---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-adguard-home
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-democratic-csi
  path: ./kubernetes/apps/networking/adguard-home/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: metallb
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m
