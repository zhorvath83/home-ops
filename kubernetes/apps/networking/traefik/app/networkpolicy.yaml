---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.29.0/networkpolicy-networking-v1.json
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik
  namespace: networking
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Cloudflare Tunnel - HTTPS traffic
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cloudflare-tunnel
      ports:
        - protocol: TCP
          port: 8443
    # Prometheus scrape
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9100
  egress:
    # Backend services in labeled namespaces
    # (includes kubernetes API via kubernetes.default.svc)
    - to:
        - namespaceSelector:
            matchLabels:
              traefik-backend: "true"
    # DNS resolution (CoreDNS)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
