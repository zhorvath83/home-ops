---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: traefik
    namespace: flux-system
  values:
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: ClusterIP  # Since using Cloudflare Tunnel, don't need LoadBalancer.
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "tunnel.${PUBLIC_DOMAIN}"
    additionalArguments:
      - --serverstransport.insecureskipverify=true
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
        allowEmptyServices: true
        allowExternalNameServices: true
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowEmptyServices: true
        allowExternalNameServices: true
    experimental:
      plugins: {}
      kubernetesGateway:
        enabled: false
        gateway:
          enabled: true
    logs:
      general:
        level: TRACE
      access:
        enabled: true
