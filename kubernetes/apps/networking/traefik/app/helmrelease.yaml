---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
# Cloudflare IPs are updated regularly by GitHub workflow
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: traefik
    namespace: flux-system

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    deployment:
      kind: Deployment
      replicas: 1
      terminationGracePeriodSeconds: 15
      goMemLimitPercentage: 0.9

    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1

    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: [ALL]
      readOnlyRootFilesystem: true

    podSecurityContext:
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    service:
      enabled: true
      type: ClusterIP  # Since using Cloudflare Tunnel, don't need LoadBalancer.
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "tunnel.${PUBLIC_DOMAIN}"

    env:
      - name: TZ
        value: "Europe/Budapest"

    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json

    ingressClass:
      enabled: false

    global:
      sendAnonymousUsage: false
    # additionalArguments:
    #   - "--serversTransport.insecureSkipVerify=true"

    ports:
      traefik:
        expose:
          default: false
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
        transport:
          respondingTimeouts:
            readTimeout: 60s
      websecure:
        middlewares:
          - networking-blockuseragent@kubernetescrd
          - networking-ratelimit@kubernetescrd
          - networking-secure-headers@kubernetescrd
        tls:
          enabled: true
          options: default
        transport:
          respondingTimeouts:
            readTimeout: 60s

        forwardedHeaders:
          # Cloudflare IP ranges only (no RFC1918 needed with NetworkPolicy)
          # Cloudflare IPs are automatically updated by GitHub workflow
          trustedIPs: &trustedIPs
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32
        proxyProtocol:
          trustedIPs: *trustedIPs
        http3:
          enabled: true
      metrics:
        expose:
          default: false

    metrics:
      prometheus:
        entryPoint: metrics
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector: {}
          metricRelabelings:
            # Drop Go runtime metrics
            - sourceLabels: [__name__]
              regex: "^go_.*"
              action: drop
            # Drop histogram buckets
            - sourceLabels: [__name__]
              regex: ".*_bucket$"
              action: drop

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowEmptyServices: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: false

    experimental:
      abortOnPluginFailure: true
      plugins:
        traefik-plugin-blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"

    gateway:
      enabled: true
      name: external
      annotations:
        # https://kubernetes-sigs.github.io/external-dns/v0.14.2/sources/gateway/#targets
        external-dns.alpha.kubernetes.io/target: "tunnel.${PUBLIC_DOMAIN}"
      listeners:
        web:
          port: 8000
          # doesn't support None for now...
          # https://gateway-api.sigs.k8s.io/reference/spec/#fromnamespaces
          namespacePolicy:
            from: All
        websecure:
          port: 8443
          namespacePolicy:
            from: All
          protocol: HTTPS
          certificateRefs:
            - name: "${PUBLIC_DOMAIN/./-}-tls"
          mode: Terminate

    gatewayClass:
      enabled: true
      name: external

    resources:
      requests:
        cpu: 10m
      limits:
        memory: 768Mi
