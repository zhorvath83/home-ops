---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-calico
  namespace: flux-system
spec:
  interval: 16m
  path: ./kubernetes/apps/networking/calico/app
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  prune: false  # IMPORTANT: Don't prune CNI resources!
  wait: true
  decryption:
    provider: sops
  postBuild:
    substituteFrom: []
  dependsOn:
    # Calico should be one of the first things deployed
    # But after the core flux components
    - name: flux
