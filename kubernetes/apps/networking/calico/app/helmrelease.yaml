---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 16m
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  chart:
    spec:
      chart: tigera-operator
      # renovate: registryUrl=oci://quay.io/tigera/helm-charts
      version: v3.30.3
      sourceRef:
        kind: HelmRepository
        name: tigera
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: -1  # Infinite retries - since it may already exist
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Tigera operator configuration
    installation:
      enabled: false  # We'll manage the Installation CR separately
    apiServer:
      enabled: false
    # Resources for the operator
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
