---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.9.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system


  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # podSecurityContext controlled by Helm Chart.
    controller:
      replicaCount: 1

      image:
        # Increasing security
        # https://kubernetes.io/blog/2022/04/28/ingress-nginx-1-2-0
        chroot: true

      updateStrategy:
        type: RollingUpdate

      # Mitigate CVE-2023-5043
      enableAnnotationValidations: true

      allowSnippetAnnotations: true

      extraEnvs:
        - name: TZ
          value: "Europe/Budapest"

      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_INGRESS_CONTROLLER_IP}
        externalTrafficPolicy: Local

      publishService:
        # --publish-service and --publish-status-address are mutually exclusive
        enabled: false

      ingressClassResource:
        default: true

      config:
        block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        forwarded-for-header: "CF-Connecting-IP"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length,
          "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true

      extraArgs:
        # https://kubernetes.github.io/ingress-nginx/user-guide/cli-arguments/
        default-ssl-certificate: "networking/${PUBLIC_DOMAIN/./-}-tls"
        # Sets Load-Balancer hostname in the ingress object
        # Used by External DNS when creating CNAME DNS records
        publish-status-address: "tunnel.${PUBLIC_DOMAIN}"
        update-status: true

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/component: controller

      podAnnotations:
        configmap.reloader.stakater.com/reload: "true"

      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 768Mi

    defaultBackend:
      enabled: false

  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - targetPath: controller.config.proxy-real-ip-cidr
      kind: ConfigMap
      name: cloudflare-networks
      valuesKey: cloudflare-networks.txt
