---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager
      namespace: kube-system
  values:
    controller:
      replicaCount: 1
      extraEnvs:
        - name: TZ
          value: "${CLUSTER_TIMEZONE}"
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_INGRESS_CONTROLLER_IP}
        externalTrafficPolicy: Local
      publishService:
        # --publish-service and --publish-status-address are mutually exclusive
        enabled: false
      ingressClassResource:
        default: true
      # https://kubernetes.github.io/ingress-nginx/#what-is-the-flag-watch-ingress-without-class
      watchIngressWithoutClass: true
      config:
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        client-header-timeout: 120
        custom-http-errors: 400,401,403,404,500,502,503,504
        enable-brotli: "true"
        forwarded-for-header: "CF-Connecting-IP"
        hsts-max-age: "31449600"
        keep-alive-requests: 10000
        keep-alive: 120
        log-format-escape-json: "true"
        log-format-upstream: '{"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent" }'
        proxy-body-size: "100M"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"
      metrics:
        enabled: false
      podAnnotations:
        reloader.stakater.com/auto: "true"
      extraArgs:
        # https://kubernetes.github.io/ingress-nginx/user-guide/cli-arguments/
        default-ssl-certificate: "networking/${SECRET_DOMAIN/./-}-tls"
        # Sets Load-Balancer hostname in the ingress object
        # Used by External DNS when creating CNAME DNS records
        publish-status-address: "cf-tunnel.${SECRET_DOMAIN}"
        update-status: true
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.21.0
      replicaCount: 1
      extraEnvs:
        - name: TEMPLATE_NAME
          value: lost-in-space
        - name: SHOW_DETAILS
          value: "false"
