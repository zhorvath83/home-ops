---
tunnel: home-ops-tunnel
proxy-dns: false
warp-routing:
    enabled: false
protocol: quic
no-autoupdate: true
ingress:
  - hostname: "*.${SECRET_DOMAIN}"
    service: "https://ingress-nginx-controller.networking.svc.cluster.local"
    originRequest:
      originServerName: "${SECRET_DOMAIN}"
  - service: http_status:404
