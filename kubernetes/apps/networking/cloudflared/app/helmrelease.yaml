---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controller:
      replicas: 1
    image:
      repository: cloudflare/cloudflared
      tag: 2023.3.1
    args:
      - tunnel
      # Points cloudflared to the config file, which configures what
      # cloudflared will actually do. This file is created by a ConfigMap
      # below.
      - --name
      - "$(cf_tunnel_id)"
      # - --config
      # - /etc/cloudflared/config.yaml
      - --cred-file 
      - /etc/cloudflared/credentials.json
      - --metrics
      - 0.0.0.0:9090
      - run
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    persistence:
      config:
        enabled: false
        type: custom
        volumeSpec:
          configMap:
            name: &config cloudflared-config
        subPath:
          - path: config.yaml
            mountPath: /etc/cloudflared/config.yaml
            readOnly: true
      credentials:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: &secret cloudflared-secret
        subPath:
          - path: credentials.json
            mountPath: /etc/cloudflared/credentials.json
            readOnly: true
    env:
      - name: cf_tunnel_id
        valueFrom:
          secretKeyRef:
            name: *secret
            key: tunnel_id
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
      configmap.reloader.stakater.com/reload: *config
