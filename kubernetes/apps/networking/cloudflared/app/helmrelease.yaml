---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2023.5.1

    env:
      - name: TZ
        value: "Europe/Budapest"
      - name: tunnel_name
        valueFrom:
          secretKeyRef:
            name: cloudflared-secret
            key: tunnel_name

    args:
      - tunnel
      - --config
      - /etc/cloudflared/config.yaml
      - --cred-file
      - /etc/cloudflared/credentials.json
      - --metrics
      - 0.0.0.0:8080
      - --no-autoupdate
      - run
      - "$(tunnel_name)"
      # Tunnel name retreived from ENV var.

    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 8080

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      fsGroupChangePolicy: OnRootMismatch

    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: cloudflared-config
        subPath:
          - path: config.yaml
            mountPath: /etc/cloudflared/config.yaml
            readOnly: true

      credentials:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: cloudflared-secret
        subPath:
          - path: credentials.json
            mountPath: /etc/cloudflared/credentials.json
            readOnly: true

    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 256Mi
