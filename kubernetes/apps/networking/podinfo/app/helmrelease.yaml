---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: podinfo
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/stefanprodan/podinfo
      tag: 6.4.0

    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    ingress:
      enabled: true
      className: nginx
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Podinfo
        gethomepage.dev/group: Monitoring
        gethomepage.dev/icon: terminal.svg
      hosts:
        - host: &host "podinfo.${PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 128Mi
