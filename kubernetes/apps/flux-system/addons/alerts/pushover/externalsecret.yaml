---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-pushover
  namespace: flux-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: flux-pushover-secret
    creationPolicy: Owner
    template:
      data:
        # Address for flux-provider-pushover
        address: http://flux-provider-pushover.flux-system.svc.cluster.local/webhook
        # Send an Authorization header that includes the Pushover Application API Token
        headers: 'Authorization: Bearer {{ .PUSHOVER_FLUXCD_API_KEY }}'
  dataFrom:
    - extract:
        key: pushover
