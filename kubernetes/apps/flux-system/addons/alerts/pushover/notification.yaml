---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: pushover
  namespace: flux-system
spec:
  type: generic
  secretRef:
    name: flux-pushover-secret
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: pushover
  namespace: flux-system
spec:
  providerRef:
    name: pushover
  eventSeverity: error
  eventSources:
    - kind: FluxInstance
      name: "*"
    - kind: GitRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: OCIRepository
      name: "*"
  exclusionList:
    - error.*lookup.*github
    - dial.*tcp.*timeout
    - waiting.*socket
  suspend: false
