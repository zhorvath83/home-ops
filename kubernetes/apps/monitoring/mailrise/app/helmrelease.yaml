---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mailrise
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/yoryan/mailrise
      tag: 1.4.0
    env:
      TZ: "Europe/Budapest"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_SMTP_GATEWAY_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 25
            targetPort: 8025
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: mailrise-config
        subPath: mailrise.conf
        mountPath: /etc/mailrise.conf
        readOnly: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 200Mi
