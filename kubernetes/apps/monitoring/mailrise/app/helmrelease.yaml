---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrise
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      main:
        type: deployment
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: docker.io/yoryan/mailrise
              tag: 1.4.0
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 200Mi

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_SMTP_GATEWAY_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 25
            targetPort: 8025

    ingress:
      main:
        enabled: false

    persistence:
      config-yml:
        enabled: true
        type: configMap
        name: mailrise-config
        defaultMode: 0775
        globalMounts:
          - path: /etc/mailrise.conf
            subPath: mailrise.conf
            readOnly: true
