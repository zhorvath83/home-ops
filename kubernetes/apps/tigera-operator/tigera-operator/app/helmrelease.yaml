---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tigera-operator
      version: v3.30.3
      sourceRef:
        kind: HelmRepository
        name: projectcalico
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Tigera operator configuration
    installation:
      enabled: false  # We'll manage the Installation CR separately
    apiServer:
      enabled: false
    # Resources for the operator
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 128Mi
