---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: tigera-operator

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Tigera operator configuration
    installation:
      enabled: false  # We'll manage the Installation CR separately
    apiServer:
      enabled: false
    # Disable flow analytics components
    goldmane:
      enabled: false
    whisker:
      enabled: false
    # Resources for the operator
    resources:
      requests:
        cpu: 5m
        memory: 210Mi
      limits:
        memory: 300Mi
