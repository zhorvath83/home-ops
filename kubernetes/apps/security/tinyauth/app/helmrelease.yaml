---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tinyauth
  namespace: security
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: tinyauth
  values:
    controllers:
      tinyauth:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/steveiliop56/tinyauth
              tag: v4.1.0@sha256:402ee231204757a3e01b4aaba9e4aa09a3c7c4680a82bc47135632ec8864b8c8

            env:
              TZ: ${TIMEZONE}
              APP_URL: https://auth.${PUBLIC_DOMAIN}
              DISABLE_ANALYTICS: true
              SECURE_COOKIE: true
              SESSION_EXPIRY: 604800
              # Pocket-ID OAuth provider
              PROVIDERS_POCKETID_NAME: Pocket-ID
              PROVIDERS_POCKETID_AUTH_URL: https://id.${PUBLIC_DOMAIN}/authorize
              PROVIDERS_POCKETID_TOKEN_URL: https://id.${PUBLIC_DOMAIN}/api/oidc/token
              PROVIDERS_POCKETID_USER_INFO_URL: https://id.${PUBLIC_DOMAIN}/api/oidc/userinfo
              PROVIDERS_POCKETID_SCOPES: openid email profile groups
            envFrom:
              - secretRef:
                  name: tinyauth-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "auth.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
