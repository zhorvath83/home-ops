---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-pocket-id
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: pocket-id
  dependsOn:
    - name: cluster-apps-onepassword-store
  path: ./kubernetes/apps/security/pocket-id/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 1h
  targetNamespace: security
  timeout: 5m
  wait: false
