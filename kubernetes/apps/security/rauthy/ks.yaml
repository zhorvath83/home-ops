---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rauthy
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: rauthy
  dependsOn:
    - name: cluster-apps-democratic-csi
    - name: cluster-apps-onepassword-store
  path: ./kubernetes/apps/security/rauthy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 1h
  targetNamespace: security
  timeout: 5m
  wait: false
