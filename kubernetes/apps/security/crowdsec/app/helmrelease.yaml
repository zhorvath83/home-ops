---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: crowdsec

  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # Container runtime for log acquisition
    container_runtime: containerd

    # LAPI Configuration - Central decision engine
    lapi:
      replicas: 1

      env:
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-secret
              key: ENROLL_KEY
        - name: ENROLL_INSTANCE_NAME
          value: "home-ops-k3s"
        - name: ENROLL_TAGS
          value: "k8s homelab envoy-gateway"
        # Pre-configured bouncer key for Envoy bouncer
        # Note: The bouncer key name must match what the bouncer uses
        - name: BOUNCER_KEY_envoy
          valueFrom:
            secretKeyRef:
              name: crowdsec-secret
              key: BOUNCER_KEY_ENVOY
        # Enable debug logging initially for troubleshooting
        - name: DEBUG
          value: "true"

      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

      persistentVolume:
        data:
          enabled: false
        config:
          enabled: false

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    # Agent Configuration - Log parsing (disabled for now, using bouncer only)
    agent:
      enabled: false

    # LAPI Dashboard (optional, resource-heavy)
    dashboard:
      enabled: false
