---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      hostname: homebridge
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 10001
      #   runAsGroup: 10001
      #   fsGroup: 10001
      #   fsGroupChangePolicy: OnRootMismatch
      #   seccompProfile:
      #     type: RuntimeDefault

    controllers:
      homebridge:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/homebridge/homebridge
              tag: 2024-05-02@sha256:57fe5a29a7d49876071571a224274cbc31b569d2f241faa0206159e1fece96dd

            env:
              TZ: Europe/Budapest
              ENABLE_AVAHI: "1"
              PGID: 10001
              PUID: 10001
              HOMEBRIDGE_CONFIG_UI: 1
              HOMEBRIDGE_CONFIG_UI_PORT: &port 8581

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            # securityContext:
            #   privileged: false
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi

    service:
      app:
        controller: homebridge
        ports:
          http:
            port: *port
      # bridge:
      #   enabled: true
      #   controller: homebridge
      #   type: LoadBalancer
      #   annotations:
      #     metallb.universe.tf/loadBalancerIPs: ${CLUSTER_SVC_HOMEBRIDGE_IP}
      #   ports:
      #     bridge:
      #       port: 51986
      #       targetPort: 51986
      #       protocol: TCP

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: HomeBridge
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: homebridge.svg
        hosts:
          - host: "homebridge.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: homebridge
        globalMounts:
          - path: /homebridge

      configmap:
        type: configMap
        name: homebridge-configmap
        globalMounts:
          - path: /homebridge/startup.sh
            subPath: startup.sh
