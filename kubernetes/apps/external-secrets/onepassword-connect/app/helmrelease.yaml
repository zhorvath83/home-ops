---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: app-template
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 4
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 4
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      onepassword-connect:
        type: deployment
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-permissions:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
            args:
              - "mkdir -p /home/opuser/.op/data && chown -R 999 /home/opuser && chmod -R 700 /home/opuser && chmod -f -R 600 /home/opuser/.op/config || :"

            securityContext:
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN

        containers:
          app:
            image:
              repository: docker.io/1password/connect-api
              tag: 1.7.4
              pullPolicy: IfNotPresent

            env:
              TZ: Europe/Budapest
              OP_BUS_PORT: 11220
              OP_BUS_PEERS: localhost:11221
              OP_HTTP_PORT: &api-port 8080
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: onepassword-connect-secret
                    key: 1password-credentials.json

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: *api-port
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *api-port
                  initialDelaySeconds: 15
              startup:
                enabled: false

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 5m
                memory: 40M
              limits:
                memory: 128M

          1password-sync:
            image:
              repository: docker.io/1password/connect-sync
              tag: 1.7.4
              pullPolicy: IfNotPresent

            env:
              - name: TZ
                value: Europe/Budapest
              - name: OP_HTTP_PORT
                value: &sync-port 8081
              - name: OP_BUS_PORT
                value: 11221
              - name: OP_BUS_PEERS
                value: localhost:11220
              - name: OP_SESSION
                valueFrom:
                  secretKeyRef:
                    name: onepassword-connect-secret
                    key: 1password-credentials.json

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: *sync-port
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *sync-port
                  initialDelaySeconds: 15
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 40M
              limits:
                memory: 128M

            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: onepassword-connect
        ports:
          http:
            port: *api-port

    persistence:
      shared-data:
        type: emptyDir
        globalMounts:
          - path: /home/opuser/.op/data
