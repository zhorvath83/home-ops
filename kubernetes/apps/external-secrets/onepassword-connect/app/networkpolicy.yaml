---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: onepassword-connect
  namespace: external-secrets
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: onepassword-connect
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow from External Secrets controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: external-secrets
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS (CoreDNS) for 1Password API resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # 1Password API endpoints (needs external access)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
