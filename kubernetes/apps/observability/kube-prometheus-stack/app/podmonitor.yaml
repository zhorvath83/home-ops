---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
# Flux controller metrics scraping
# https://fluxcd.io/flux/monitoring/metrics/
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  namespace: observability
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - helm-controller
          - source-controller
          - kustomize-controller
          - notification-controller
          - image-automation-controller
          - image-reflector-controller
  podMetricsEndpoints:
    - port: http-prom
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
      metricRelabelings:
        # Drop high-cardinality histogram buckets (saves ~1700 series)
        - sourceLabels: [__name__]
          regex: "gotk_reconcile_duration_seconds_bucket"
          action: drop
        # Drop controller-runtime histogram buckets
        - sourceLabels: [__name__]
          regex: "controller_runtime_reconcile_time_seconds_bucket"
          action: drop
        # Drop workqueue histogram buckets
        - sourceLabels: [__name__]
          regex: "workqueue_(queue|work)_duration_seconds_bucket"
          action: drop
        # Drop Go runtime metrics
        - sourceLabels: [__name__]
          regex: "^go_.*"
          action: drop
