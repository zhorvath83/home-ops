---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: grafana
    namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    admin:
      existingSecret: grafana-secret
    rbac:
      pspEnabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES: false
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_EXPLORE_ENABLED: true
      GF_LOG_MODE: console
      GF_NEWS_NEWS_FEED_ENABLED: false
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SERVER_ROOT_URL: "https://grafana.${PUBLIC_DOMAIN}"

    route:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Grafana
          gethomepage.dev/group: Observability
          gethomepage.dev/icon: grafana.svg
        hostnames:
          - "grafana.${PUBLIC_DOMAIN}"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: websecure

    serviceMonitor:
      enabled: true
      metricRelabelings:
        # Drop high-cardinality histogram buckets (saves ~1200 series)
        - sourceLabels: [__name__]
          regex: "grafana_http_(request_duration|response_size)_seconds_bucket"
          action: drop
        # Drop Go runtime metrics
        - sourceLabels: [__name__]
          regex: "^go_.*"
          action: drop

    persistence:
      enabled: false

    testFramework:
      enabled: false

    # ============================================================================
    # Datasources
    # ============================================================================
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - name: Alertmanager
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
            isDefault: true
            jsonData:
              timeInterval: "60s"

    # ============================================================================
    # Sidecar for ConfigMap dashboards
    # ============================================================================
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
        labelValue: ""

    # ============================================================================
    # Dashboard Providers
    # ============================================================================
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: networking
            orgId: 1
            folder: Networking
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/networking
          - name: storage
            orgId: 1
            folder: Storage
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/storage
          - name: system
            orgId: 1
            folder: System
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/system

    # ============================================================================
    # Dashboards
    # ============================================================================
    dashboards:
      # -------------------------------------------------------------------------
      # Kubernetes - Cluster views and GitOps
      # -------------------------------------------------------------------------
      kubernetes:
        # renovate: depName="Kubernetes / Views / Global"
        k8s-views-global:
          gnetId: 15757
          revision: 43
          datasource: Prometheus
        # renovate: depName="Kubernetes / Views / Nodes"
        k8s-views-nodes:
          gnetId: 15759
          revision: 40
          datasource: Prometheus
        # renovate: depName="Kubernetes / Views / Namespaces"
        k8s-views-namespaces:
          gnetId: 15758
          revision: 44
          datasource: Prometheus
        # renovate: depName="Kubernetes / Views / Pods"
        k8s-views-pods:
          gnetId: 15760
          revision: 37
          datasource: Prometheus
        # renovate: depName="K8s / Storage / Volumes / Cluster"
        k8s-volumes:
          gnetId: 11454
          revision: 14
          datasource: Prometheus
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/control-plane.json
          datasource: Prometheus
        flux-operator-performance:
          url: https://raw.githubusercontent.com/controlplaneio-fluxcd/flux-operator/refs/heads/main/config/monitoring/dashboards/flux-performance.json
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
        flux-api-performance:
          url: https://raw.githubusercontent.com/controlplaneio-fluxcd/flux-operator/refs/heads/main/config/monitoring/dashboards/flux-k8s-api-performance.json
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}

      # -------------------------------------------------------------------------
      # Networking - Ingress, DNS, traffic
      # -------------------------------------------------------------------------
      networking:
        nginx:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
          datasource: Prometheus
        nginx-request-handling-performance:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/request-handling-performance.json
          datasource: Prometheus
        # renovate: depName="Traefik"
        traefik:
          gnetId: 17347
          revision: 9
          datasource: Prometheus
        # renovate: depName="cert-manager"
        cert-manager:
          gnetId: 20340
          revision: 1
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
        # renovate: depName="External-DNS"
        external-dns:
          gnetId: 15038
          revision: 3
          datasource: Prometheus
        # renovate: depName="Speedtest-Exporter"
        speedtest-exporter:
          gnetId: 13665
          revision: 4
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
        # renovate: depName="OpenWRT"
        openwrt:
          gnetId: 18153
          revision: 2
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}

      # -------------------------------------------------------------------------
      # Storage - Backups and persistence
      # -------------------------------------------------------------------------
      storage:
        # renovate: depName="Volsync"
        volsync:
          gnetId: 21356
          revision: 3
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
            - {name: VAR_REPLICATIONDESTNAME, value: ".*-rdst"}

      # -------------------------------------------------------------------------
      # System - Node-level monitoring
      # -------------------------------------------------------------------------
      system:
        # renovate: depName="Node Exporter Full"
        node-exporter-full:
          gnetId: 1860
          revision: 42
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}

    grafana.ini:
      analytics:
        check_for_updates: false
      auth.basic:
        disable_login_form: false
      unified_alerting:
        enabled: false
      alerting:
        enabled: false
