---
# Flux Cluster Stats Dashboard
# https://grafana.com/grafana/dashboards/14936-flux-cluster-stats/
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-flux-cluster
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  flux-cluster.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.3.6",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "count(gotk_resource_info{kind=~\"Kustomization\"})",
              "refId": "A"
            }
          ],
          "title": "Kustomizations",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "count(gotk_resource_info{kind=~\"HelmRelease\"})",
              "refId": "A"
            }
          ],
          "title": "HelmReleases",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "count(gotk_resource_info{kind=~\"GitRepository\"})",
              "refId": "A"
            }
          ],
          "title": "GitRepositories",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "False": { "color": "red", "index": 1, "text": "Not Ready" }, "True": { "color": "green", "index": 0, "text": "Ready" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "custom": {
                "displayMode": "auto",
                "inspect": false
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 4 },
          "id": 4,
          "options": {
            "showHeader": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "gotk_resource_info",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Flux Resources",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value": true,
                  "__name__": true,
                  "container": true,
                  "endpoint": true,
                  "instance": true,
                  "job": true,
                  "namespace": true,
                  "pod": true,
                  "service": true,
                  "uid": true
                },
                "indexByName": {},
                "renameByName": {
                  "exported_namespace": "Namespace",
                  "kind": "Kind",
                  "name": "Name",
                  "ready": "Ready",
                  "revision": "Revision",
                  "suspended": "Suspended"
                }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 37,
      "style": "dark",
      "tags": ["flux"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Flux Cluster Stats",
      "uid": "flux-cluster",
      "version": 1
    }
