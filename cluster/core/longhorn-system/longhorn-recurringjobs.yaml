---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-daily
  namespace: longhorn-system
spec:
  cron: "30 2 * * *"
  task: "backup"
  groups:
    - daily-weekly-backup
  retain: 6
  concurrency: 5
  labels: {}
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-weekly
  namespace: longhorn-system
spec:
  cron: "30 3 * * 0"
  task: "backup"
  groups:
    - daily-weekly-backup
  retain: 4
  concurrency: 5
  labels: {}
