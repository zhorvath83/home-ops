---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 1
      reclaimPolicy: Retain
      recurringJobSelector:
        enable: true
        jobList: '[
          {"name":"backup-daily", "isGroup":false},
          {"name":"backup-weekly", "isGroup":false}
          ]'
    defaultSettings:
      upgradeChecker: false
      priorityClass: system-cluster-critical
      defaultDataPath: /var/lib/longhorn
      storageOverProvisioningPercentage: 200
      storageMinimalAvailablePercentage: 25
      guaranteedEngineManagerCPU: 8
      guaranteedReplicaManagerCPU: 8
      allowRecurringJobWhileVolumeDetached: true
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      disableSchedulingOnCordonedNode: false
      replicaZoneSoftAntiAffinity: false
      replicaSoftAntiAffinity: false
      defaultReplicaCount: 1
      defaultLonghornStaticStorageClass: longhorn
      defaultDataLocality: best-effort
      replicaAutoBalance: best-effort
      allowNodeDrainWithLastHealthyReplica: true
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      # Disabled Backupstore Poll Interval by setting it to 0 because DR volume doesen't needed
      # Reason: decrease the amount of S3 List Objects calls.
      backupstorePollInterval: 0
      # backupTarget: nfs://${CLUSTER_LAN_NAS_IP}:/backup/LonghornBackupstore
      backupTarget: s3://${SECRET_OWNER_USERNAME}-longhorn-backup@eu-central-003/
      backupTargetCredentialSecret: longhorn-s3-secret
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    # BEST PRACTICES - https://longhorn.io/docs/1.2.2/best-practices/
    longhornManager:
      priorityClass: "system-node-critical"
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
    longhornDriver:
      priorityClass: "system-node-critical"
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          # Evict pods from the node if the node becomes unreachable after this toleration timer expires.
          tolerationSeconds: 15
    ingress:
      enabled: true
      ingressClassName: "traefik"
      host: "longhorn.${SECRET_DOMAIN}"
      tls: true
      tlsSecret: "${SECRET_DOMAIN/./-}-tls"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-noauth@kubernetescrd
