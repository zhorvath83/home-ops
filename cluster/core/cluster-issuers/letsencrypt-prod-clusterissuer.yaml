---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  wait: true
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_EMAIL_1}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_EMAIL_1}"
            apiKeySecretRef:
              name: cluster-secrets
              key: SECRET_CF_APIKEY
        selector:
          dnsZones:
            - "${SECRET_DOMAIN}"
            - "*.${SECRET_DOMAIN}"
