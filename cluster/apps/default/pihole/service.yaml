---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole-svc"
    metallb.universe.tf/loadBalancerIPs: |-
      ${CLUSTER_SVC_LAN_DNS_IP}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: pihole-dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: pihole
---
