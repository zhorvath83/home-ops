    - name: pihole-dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: pihole
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole-svc"
    metallb.universe.tf/loadBalancerIPs: |-
