---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app trilium
  namespace: default
spec:
  rules:
    - host: &host "notes.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8080
  tls:
    - hosts:
        - *host
