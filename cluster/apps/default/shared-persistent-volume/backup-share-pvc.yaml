---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-share
spec:
  storageClassName: backup-share-storage
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/backup

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-share
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: backup-share-storage
  resources:
    requests:
      storage: 1Mi
