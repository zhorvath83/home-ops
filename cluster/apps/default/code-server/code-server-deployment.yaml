---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: code-server
  namespace: default
  labels:
    app.kubernetes.io/name: code-server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: code-server
          image: ghcr.io/zhorvath83/code-server:4.9.0.186
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 50m
            limits:
              cpu: 2000m
              memory: 1024Mi
          env:
            - name: TZ
              value: ${CLUSTER_TIMEZONE}
            - name: PASSWORD
              value: ${SECRET_CODE_SERVER_PWD}
              # Hide Getting Started sceen of Code-server
            - name: CS_DISABLE_GETTING_STARTED_OVERRIDE
              value: "true"
              # Needed for  MichaelCurrin/auto-commit-msg extension
            - name: GIT_DISCOVERY_ACROSS_FILESYSTEM
              value: "1"
            - name: ENTRYPOINTD
              value: "/home/coder/entrypoint.d"
            - name: DEFAULT_WORKSPACE
              value: "/projects/kube-cluster"
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              name: code-server
          volumeMounts:
            - name: code-server-data
              mountPath: /home/coder/projects
            - name: code-server-secret-vol1
              mountPath: /home/coder/.config/sops/age/keys.txt
              subPath: keys.txt
            - name: code-server-secret-vol2
              mountPath: /home/coder/.ssh/id_ed25519_git
              subPath: id_ed25519_git
            - name: code-server-secret-vol3
              mountPath: /home/coder/.terraform.d/credentials.tfrc.json
              subPath: credentials.tfrc.json
      volumes:
        - name: code-server-data
          persistentVolumeClaim:
            claimName: code-server-data
        - name: code-server-secret-vol1
          secret:
            secretName: code-server-secret
            defaultMode: 0600
        - name: code-server-secret-vol2
          secret:
            secretName: code-server-secret
            defaultMode: 0600
        - name: code-server-secret-vol3
          secret:
            secretName: code-server-secret
            defaultMode: 0600
