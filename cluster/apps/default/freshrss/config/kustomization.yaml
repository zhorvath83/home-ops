---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# https://github.com/FreshRSS/FreshRSS/blob/c1ecb7145c0e2c1a78cc1dec862996923d51fdf6/docs/en/admins/03_Installation.md
configMapGenerator:
  - name: freshrss-config-custom
    namespace: default
    files:
      - config.custom.php
  - name: freshrss-config-user-custom
    namespace: default
    files:
      - config-user.custom.php
generatorOptions:
  disableNameSuffixHash: true
