---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: default
  labels:
    app.kubernetes.io/name: pgbackups
spec:
  replicas: 1
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: pgbackups
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgbackups
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: pgbackups
          securityContext:
            runAsUser: 1000
            runAsGroup: 100
          image: prodrigestivill/postgres-backup-local:15@sha256:56697e9b1c9cac2b00ef3224009786c2fc39bcd9a9424c22cbfce655d3fc6c56
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: ${CLUSTER_TIMEZONE}
            - name: POSTGRES_HOST
              value: postgresql-15.default.svc.cluster.local
            - name: POSTGRES_DB
              value: recipes
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: ${SECRET_PSQL_POSTGRES_PWD}
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: backup-share
              mountPath: /backups
              subPath: pgbackups
      volumes:
        - name: backup-share
          persistentVolumeClaim:
            claimName: backup-share
