---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.16.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/postgresql
      tag: 13.4.0
      pullPolicy: IfNotPresent

    postgresqlDatabase: postgres
    postgresqlUsername: postgres
    postgresqlPassword: ${SECRET_PSQL_POSTGRES_PWD}

    persistence:
      enabled: true
      existingClaim: postgresql-data
    volumePermissions:
      enabled: true
