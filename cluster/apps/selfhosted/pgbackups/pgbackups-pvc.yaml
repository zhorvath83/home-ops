---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgbackups-data
spec:
  storageClassName: pgbackups-data-storage
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/backup/pgbackups

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgbackups-data
  namespace: selfhosted
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: pgbackups-data-storage
  resources:
    requests:
      storage: 1Mi
