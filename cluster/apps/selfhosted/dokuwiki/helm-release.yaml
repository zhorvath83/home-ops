---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dokuwiki
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: dokuwiki
      version: 12.5.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    service:
      type: ClusterIP
    # persistence:
    #   existingClaim: dokuwiki-data
    ingress:
      enabled: true
      hostname: "wiki.${SECRET_DOMAIN}"
      certManager: true
      tls: true
