apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app searxng
  namespace: selfhosted
spec:
  # dependsOn:
  #   - name: redis
  #     namespace: system
  interval: 5m
  chart:
    spec:
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      enabled: true
      type: deployment
      replicas: 1

    ingress:
      main:
        enabled: true
        annotations: {}
        hosts:
          - host: &host "search.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    env:
      INSTANCE_NAME: *app
      BASE_URL: "http://localhost:8080/"
      AUTOCOMPLETE: "google"

    searxng:
      config:
        use_default_settings: true
        general:
          instance_name: *app
          privacypolicy_url: false
          contact_url: false
          donation_url: false
          enable_metrics: true
        search:
          safe_search: 2
          autocomplete: "google"
          default_lang: "en"
        server:
          secret_key: "${SECRET_SEARXNG_SECRET_KEY}"
          bind_address: 0.0.0.0
          limiter: false
          method: "GET"
          image_proxy: true
        engines:
          - name: google hu
            engine: google
            use_mobile_ui: true
            language: hu
          - name: google en
            engine: google
            use_mobile_ui: true
            language: en
        ui:
          static_use_hash: true
