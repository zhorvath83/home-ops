---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &app trilium
  namespace: selfhosted
  labels:
    app.kubernetes.io/name: *app
spec:
  serviceName: *app
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      securityContext:
        # container requires root to launch and then run as node user 1000
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
      containers:
        - name: *app
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - CAP_SETUID
                - CAP_SETGID
            runAsNonRoot: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          image: docker.io/zadam/trilium:0.54.2
          imagePullPolicy: IfNotPresent
          env:
            - name: TRILIUM_DATA_DIR
              value: &datadir "/home/node/trilium-data"
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources: {}
          volumeMounts:
            - name: trilium-data
              mountPath: *datadir
      volumes:
        - name: trilium-data
          persistentVolumeClaim:
            claimName: trilium-data
