---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app changedetection
  namespace: default
spec:
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: changedetection-io
      version: 1.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/dgtlmoon/changedetection.io
      tag: 0.40.0
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
      BASE_URL: "https://changedetection.${SECRET_DOMAIN}"
      WEBDRIVER_URL: "http://localhost:4444/wd/hub"
      USE_X_SETTINGS: "1"
      PORT: "5000"
      PUID: "1000"
      PGID: "1000"

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        ports:
          http:
            port: 5000

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "changedetection.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations: {}
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: changedetection-data
        mountPath: /datastore
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi

    additionalContainers:
      chrome-webdriver:
        name: chrome-webdriver
        image: selenium/standalone-chrome-debug:3.141.59
        imagePullPolicy: IfNotPresent
        env:
          - name: SCREEN_WIDTH
            value: "1920"
          - name: SCREEN_HEIGHT
            value: "1080"
          - name: SCREEN_DEPTH
            value: "24"
        ports:
          - name: web
            containerPort: 4444
        volumeMounts:
          - name: cache
            mountPath: /dev/shm
