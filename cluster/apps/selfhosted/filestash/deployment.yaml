---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
  namespace: selfhosted
  labels:
    app.kubernetes.io/name: filestash
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: filestash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filestash
    spec:
      containers:
      - name: filestash
        image: machines/filestash:3eb0384
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: ${CLUSTER_TIMEZONE}
        - name: APPLICATION_URL
          value: "https://filestash.${SECRET_DOMAIN}"
        ports:
        - containerPort: 8334
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1500m
            memory: 512Mi
