---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: selfhosted
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: b4bz/homer
      tag: v22.07.2
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
      UID: "1000"
      GID: "1000"

    # initContainers:
    #   download-homer-icons:
    #     name: git-sync
    #     image: k8s.gcr.io/git-sync/git-sync:v3.3.4
    #     imagePullPolicy: IfNotPresent
    #     volumeMounts:
    #     - name: config
    #       mountPath: /www/assets
    #     env:
    #     - name: GIT_SYNC_REPO
    #       value: https://github.com/zhorvath83/homer-icons
    #     - name: GIT_SYNC_ROOT
    #       value: /www/assets
    #     - name: GIT_SYNC_PERMISSIONS
    #       value: "0777"
    #     - name: GIT_SYNC_ONE_TIME
    #       value: "true"

    podAnnotations:
      reloader.stakater.com/auto: "true"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
          - host: dash.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        annotations:
          external-dns.alpha.kubernetes.io/target: "cf-argo-tunnel.${SECRET_DOMAIN}"
          kubernetes.io/ingress.class: nginx
        tls: {}

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /www/assets
      config-file-ro:
        enabled: true
        mountPath: /www/assets/config.yml
        subPath: config.yml
        type: custom
        volumeSpec:
          configMap:
            name: homer-config
            items:
              - key: homer-config.yaml
                path: config.yml
