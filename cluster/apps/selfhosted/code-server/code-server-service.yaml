---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  namespace: selfhosted
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: code-server
  type: LoadBalancer
  annotations:
    metallb.universe.tf/loadBalancerIPs: |-
      "${CLUSTER_SVC_CODE_SERVER_IP}"
