---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: code-server
  namespace: selfhosted
  labels:
    app.kubernetes.io/name: code-server
spec:
  replicas: 1
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      containers:
      - name: code-server
        image: ghcr.io/zhorvath83/code-server:1.0.7
        imagePullPolicy: IfNotPresent
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          # Run the container as nobody:nogroup
          runAsUser: 1000
          runAsGroup: 1000
        ports:
        - containerPort: 8443
          name: code-server
        volumeMounts:
        - name: code-server-data
          mountPath: /config
      volumes:
      - name: code-server-data
        persistentVolumeClaim:
          claimName: code-server-data
