---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
    name: github
    namespace: flux-system
spec:
    type: github
    address: https://github.com/${SECRET_OWNER_USERNAME}/kube-cluster
    secretRef:
        name: flux-github-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
    name: github
    namespace: flux-system
spec:
    providerRef:
        name: github
    eventSeverity: info
    eventSources:
        - kind: Kustomization
          name: '*'
        - kind: HelmRelease
          name: '*'
