---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-auth-cloudflare
  namespace: traefik
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-auth-cloudflare
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-auth-cloudflare
    spec:
      containers:
        - args:
            - --auth-domain
            - https://${SECRET_CF_ACCESS_AUTH_DOMAIN}
          image: akohlbecker/traefik-auth-cloudflare
          name: traefik-auth-cloudflare
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 250m
              memory: 100Mi
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - traefik
              topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - traefik-auth-cloudflare
              topologyKey: "kubernetes.io/hostname"

---

apiVersion: v1
kind: Service
metadata:
  name: traefik-auth-cloudflare
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik-auth-cloudflare
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  type: ClusterIP
  selector:
    app.kubernetes.io/name: traefik-auth-cloudflare
