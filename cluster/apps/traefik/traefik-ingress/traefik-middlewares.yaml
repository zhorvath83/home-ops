---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middleware-rate-limit
  namespace: traefik
spec:
  rateLimit:
    average: 100
    burst: 50

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middleware-secure-headers
  namespace: traefik
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - OPTIONS
      - PUT
    accessControlMaxAge: 100
    hostsProxyHeaders:
      - "X-Forwarded-Host"
    sslRedirect: true
    stsSeconds: 63072000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    customFrameOptionsValue: "SAMEORIGIN"
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "same-origin"
    featurePolicy: "camera 'none'; geolocation 'none'; microphone 'none'; payment 'none'; usb 'none'; vr 'none';"
    customResponseHeaders:
      X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex,"
      server: ""

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middleware-compress
  namespace: traefik
spec:
  compress: {}

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middleware-retry
  namespace: traefik
spec:
  retry:
    attempts: 3

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middleware-cf-access-auth
  namespace: traefik
spec:
  forwardAuth:
    address: "http://traefik-auth-cloudflare.traefik.svc.cluster.local/auth/${SECRET_CF_ACCESS_APP_AUD_TAG}"
