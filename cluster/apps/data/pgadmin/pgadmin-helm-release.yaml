---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    strategy:
      type: Recreate
    image:
      repository: dpage/pgadmin4
      tag: 5.6
      pullPolicy: IfNotPresent
    env:
      email: ${SECRET_EMAIL_1}
      password: ${SECRET_PGADMIN_PWD}
      PROXY_X_FOR_COUNT: 2
      PROXY_X_PROTO_COUNT: 2
      PROXY_X_HOST_COUNT: 2
      PROXY_X_PORT_COUNT: 2
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-cf-auth@kubernetescrd
      hosts:
        - host: pgadmin.${SECRET_CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - pgadmin.${SECRET_CLUSTER_DOMAIN}

    serverDefinitions:
      enabled: true
      servers: |-
        "1": {
          "Name": "PostgreSQL",
          "Group": "Servers",
          "Port": 5432,
          "Username": "postgres",
          "Host": "postgresql.data.svc.cluster.local",
          "SSLMode": "prefer",
          "MaintenanceDB": "postgres"
        }

    persistentVolume:
      enabled: true
      existingClaim: pgadmin-data
    VolumePermissions:
      enabled: true
