---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    metricsScraper:
      enabled: true

    service:
      type: LoadBalancer
      externalPort: 443
      loadBalancerIP: ${CLUSTER_SVC_KUBE_DASH_IP}

    rbac:
      create: true
      clusterRoleMetrics: true

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard
    namespace: monitoring
