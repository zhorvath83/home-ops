---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 10m0s
  # TODO switch to kubernetes-sigs.github.io/external-dns chart
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.4.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/external-dns
      pullPolicy: IfNotPresent
    dryRun: false
    nameOverride: external-dns
    logLevel: debug
    sources:
    - crd
    - ingress
    provider: cloudflare
    cloudflare:
      apiToken: "${SECRET_CF_APITOKEN}"
      email: "${SECRET_EMAIL_1}"
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_CLUSTER_DOMAIN}"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 100m
        memory: 100Mi
