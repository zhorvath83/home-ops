---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      pullPolicy: IfNotPresent
    interval: 5m
    logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: "${SECRET_EMAIL_1}"
      - name: CF_API_TOKEN
        value: "${SECRET_CF_APITOKEN}"
      - name: EXTERNAL_DNS_CLOUDFLARE_PROXIED
        value: "1"
      - name: EXTERNAL_DNS_DRY_RUN
        value: "0"
    policy: sync
    sources:
    - crd
    - ingress
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_DOMAIN}"
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 100m
        memory: 100Mi
