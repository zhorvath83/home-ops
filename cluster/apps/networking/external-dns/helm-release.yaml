---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: k8s.gcr.io/external-dns/external-dns
      tag: v0.11.0
      pullPolicy: IfNotPresent
    interval: 5m
    logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: "${SECRET_EMAIL_1}"
      - name: CF_API_TOKEN
        value: "${SECRET_CF_APITOKEN}"
      - name: EXTERNAL_DNS_CLOUDFLARE_PROXIED
        value: "1"
      - name: EXTERNAL_DNS_DRY_RUN
        value: "0"
    policy: sync
    sources:
      - ingress
    txtPrefix: "k8s."
    txtOwnerId: "default"
    domainFilters:
      - "${SECRET_DOMAIN}"
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        memory: 256Mi
