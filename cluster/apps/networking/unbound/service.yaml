---
apiVersion: v1
kind: Service
metadata:
  name: unbound-tcp
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: "unbound-svc"
spec:
  type: LoadBalancer
  loadBalancerIP: ${CLUSTER_SVC_LAN_UNBOUND_IP}
  ports:
    - name: dnstcp
      protocol: TCP
      port: 53
      targetPort: 5053
  selector:
    app.kubernetes.io/name: unbound
---
apiVersion: v1
kind: Service
metadata:
  name: unbound-udp
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: "unbound-svc"
spec:
  type: LoadBalancer
  loadBalancerIP: ${CLUSTER_SVC_LAN_UNBOUND_IP}
  ports:
    - name: dnsudp
      protocol: UDP
      port: 53
      targetPort: 5053
  selector:
    app.kubernetes.io/name: unbound
