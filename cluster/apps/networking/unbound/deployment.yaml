---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: default
  labels:
    app.kubernetes.io/name: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      securityContext:
        runAsUser: 1500
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      containers:
        - name: unbound
          image: crazymax/unbound:1.16.3
          ports:
            - containerPort: 5053
          volumeMounts:
            - name: unbound-config
              mountPath: /etc/unbound/unbound.conf
              subPath: unbound.conf
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 500m
              memory: 64Mi
      volumes:
        - name: unbound-config
          configMap:
            name: unbound-config
            items:
              - key: unbound.conf
                path: unbound.conf
