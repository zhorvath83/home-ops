---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: networking
  labels:
    app.kubernetes.io/name: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      securityContext:
        runAsUser: 1500
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      containers:
        - name: unbound
          image: crazymax/unbound:1.16.2
          ports:
            - containerPort: 5053
