---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: default
  labels:
    app.kubernetes.io/name: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      # securityContext:
      #   # Security items common to everything in the pod.
      #   runAsNonRoot: true
      #   runAsUser: 65532
      containers:
        - name: unbound
          image: klutchell/unbound:1.16.2
          ports:
            - containerPort: 5053
          # Security items for one container. We lock it down.
          # securityContext:
          #   readOnlyRootFilesystem: true
          #   allowPrivilegeEscalation: false
          #   capabilities:
          #     drop:
          #       - ALL
