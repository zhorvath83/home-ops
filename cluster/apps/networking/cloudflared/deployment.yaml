---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: networking
  labels:
    app.kubernetes.io/name: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflared
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      securityContext:
        # Security items common to everything in the pod.
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2022.11.1
          ports:
            - containerPort: 5053
          # Security items for one container. We lock it down.
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - tunnel
            # Points cloudflared to the config file, which configures what
            # cloudflared will actually do. This file is created by a ConfigMap
            # below.
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              # Cloudflared has a /ready endpoint which returns 200 if and only if
              # it has an active connection to the edge.
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: cloudflared-config
              mountPath: /etc/cloudflared/config/config.yaml
              subPath: config.yaml
              readOnly: true
            # Each tunnel has an associated "credentials file" which authorizes machines
            # to run the tunnel. cloudflared will read this file from its local filesystem,
            # and it'll be stored in a k8s secret.
            - name: cloudflared-tunnel-credentials
              mountPath: /etc/cloudflared/creds
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 1000m
              memory: 128Mi
      volumes:
        - name: cloudflared-tunnel-credentials
          secret:
            secretName: cloudflared-tunnel-credentials
        - name: cloudflared-config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
