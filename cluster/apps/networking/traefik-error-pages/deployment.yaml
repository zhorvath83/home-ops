---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-error-pages
  namespace: networking
  labels:
    app.kubernetes.io/name: traefik-error-pages
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-error-pages
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-error-pages
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - traefik-error-pages
              topologyKey: kubernetes.io/hostname
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - traefik
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: traefik-error-pages
        image: ghcr.io/tarampampam/error-pages:2.1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: TEMPLATE_NAME
          value: "shuffle"
        ports:
        - containerPort: 8080
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          # Run the container as nobody:nogroup
          runAsUser: 65534
          runAsGroup: 65534
          capabilities:
            drop:
            - NET_RAW
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 250m
            memory: 30Mi
