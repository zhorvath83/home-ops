---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  # TLSOptions CR with the name default apply to all ingresses
  name: tlsoption-noclientauth
  namespace: networking
spec:
  minVersion: VersionTLS13
  cipherSuites:
    - TLS_AES_256_GCM_SHA384                  # TLS 1.3
    - TLS_CHACHA20_POLY1305_SHA256            # TLS 1.3
  curvePreferences:
    - CurveP521
    - CurveP384
  # sniStrict: true
  # NO cert based client AUTH!
