---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 9.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.15
      pullPolicy: IfNotPresent
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 2
    env:
      TZ: ${CLUSTER_TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_PIHOLE_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_PIHOLE_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        externalTrafficPolicy: Local
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    config: |
      upstream:
        externalResolvers:
        - https://dns.quad9.net/dns-query
        # - tcp-tls:9.9.9.9:853
        - https://cloudflare-dns.com/dns-query
        # - tcp-tls:1.1.1.1:853
        #- tcp-tls:dot.sb:853
        - https://doh.dns.sb/dns-query
        - https://doh.opendns.com/dns-query
      blocking:
        blockType: zeroIp
        blackLists:
          ads:
          - https://raw.githubusercontent.com/kboghdady/youTube_ads_4_pi-hole/master/youtubelist.txt
          - https://github.com/hufilter/hufilter/blob/master/hufilter-dns.txt
          - https://dbl.oisd.nl
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        refreshPeriod: 0
        clientGroupsBlock:
          default:
          - ads
      conditional:
        mapping:
          lan: udp:${CLUSTER_LAN_ROUTER_IP}
      clientLookup:
        upstream: udp:${CLUSTER_LAN_ROUTER_IP}
      prometheus:
        enable: false
      httpPort: 4000
      logLevel: info

    prometheus:
      serviceMonitor:
        enabled: false
    podAnnotations:
      reloader.stakater.com/auto: "true"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
            topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 750Mi
