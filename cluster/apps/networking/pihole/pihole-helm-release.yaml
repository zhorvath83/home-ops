---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: pihole-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:

    replicaCount: 1

    image:
      repository: "pihole/pihole"
      tag: v5.8.1
      pullPolicy: IfNotPresent

    podAnnotations:
      reloader.stakater.com/auto: "true"

    serviceDns:
      type: LoadBalancer
      port: 53
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      loadBalancerIP: ${CLUSTER_SVC_PIHOLE_IP}

    serviceWeb:
      http:
        enabled: true
        port: 80
      https:
        enabled: true
        port: 443
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      loadBalancerIP: ${CLUSTER_SVC_PIHOLE_IP}

    resources: {}

    persistentVolumeClaim:
      enabled: false

    adminPassword: "${SECRET_PIHOLE_PASSWORD}"

    extraEnvVars:
      ServerIP: ${CLUSTER_SVC_PIHOLE_IP}
      QUERY_LOGGING: false
      REV_SERVER: true
      REV_SERVER_TARGET: ${CLUSTER_LAN_ROUTER_IP}
      REV_SERVER_DOMAIN: ${CLUSTER_LAN_DOMAIN}
      REV_SERVER_CIDR: ${CLUSTER_LAN_CIDR}
      IPv6: false
      WEBUIBOXEDLAYOUT: traditional

    DNS1: "1.1.1.1"
    DNS2: "1.0.0.1"

    customDnsEntries: []
    additionalHostsEntries: []
    staticDhcpEntries: []

    adlists:
      - https://raw.githubusercontent.com/kboghdady/youTube_ads_4_pi-hole/master/youtubelist.txt
      - https://github.com/hufilter/hufilter/blob/master/hufilter-dns.txt
      - https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
      - https://v.firebog.net/hosts/static/w3kbl.txt
      - https://adaway.org/hosts.txt
      - https://v.firebog.net/hosts/AdguardDNS.txt
      - https://v.firebog.net/hosts/Admiral.txt
      - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
      - https://v.firebog.net/hosts/Easylist.txt
      - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
      - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
      - https://v.firebog.net/hosts/Easyprivacy.txt
      - https://v.firebog.net/hosts/Prigent-Ads.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
      - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
      - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt
      - https://raw.githubusercontent.com/Kees1958/W3C_annual_most_used_survey_blocklist/master/TOP_EU_US_Ads_Trackers_HOST
      - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
      - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_malvertising.txt
      - https://v.firebog.net/hosts/Prigent-Crypto.txt
      - https://bitbucket.org/ethanr/dns-blacklists/raw/8575c9f96e5b4a1308f2f12394abd86d0927a4a0/bad_lists/Mandiant_APT1_Report_Appendix_D.txt
