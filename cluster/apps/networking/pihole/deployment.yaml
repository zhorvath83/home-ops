---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: default
  labels:
    app.kubernetes.io/name: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pihole
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      # securityContext:
      #   runAsUser: 1500
      #   readOnlyRootFilesystem: true
      #   allowPrivilegeEscalation: false
      #   capabilities:
      #     drop:
      #       - ALL
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          # upstream DNS used by pihole.
          - 127.0.0.1
          - 9.9.9.9
      containers:
        - name: pihole
          image: jacklul/pihole:2022.11.1
          ports:
            - containerPort: 80
              name: pihole-web
              protocol: TCP
            - containerPort: 53
              name: pihole-dns-tcp
              protocol: TCP
            - containerPort: 53
              name: pihole-dns-udp
              protocol: UDP
          securityContext:
            capabilities: {}
          envFrom:
            - configMapRef:
                name: pihole-env-vars
          resources:
            requests:
              cpu: 10m
              memory: 56Mi
            limits:
              cpu: 1000m
              memory: 384Mi
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 25
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 25
            periodSeconds: 5
          volumeMounts:
            - name: pihole-data
              mountPath: "/etc/pihole"
            - name: pihole-adlists-list
              mountPath: "/etc/pihole/adlists.list"
              subPath: adlists.list
            - name: pihole-custom-list
              mountPath: "/etc/pihole/custom.list"
              subPath: custom.list
            - name: pihole-updatelists-conf
              mountPath: "/etc/pihole-updatelists.conf"
              subPath: pihole-updatelists.conf

        - name: unbound
          image: crazymax/unbound:1.16.3
          ports:
            - containerPort: 5053
              name: unbound-dns-tcp
              protocol: TCP
            - containerPort: 5053
              name: unbound-dns-udp
              protocol: UDP
          volumeMounts:
            - name: unbound-config
              mountPath: /etc/unbound/unbound.conf
              subPath: unbound.conf
              readOnly: true
            - name: unbound-root-hints
              mountPath: /var/lib/unbound/root.hints
              subPath: root.hints
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 256Mi

      # initContainers:
      #   - name: copy-pihole-config
      #     image: instrumentisto/rsync-ssh:alpine3.16
      #     imagePullPolicy: IfNotPresent
      #     command:
      #       - sh
      #       - -exec
      #       - |
      #         rsync -av /tmp/pihole/adlists.list /etc/pihole/adlists.list
      #         rsync -av /tmp/pihole/custom.list /etc/pihole/custom.list
      #     volumeMounts:
      #       - name: pihole-data
      #         mountPath: "/etc/pihole"
      #       - name: pihole-adlists-list
      #         mountPath: "/tmp/pihole/adlists.list"
      #         subPath: adlists.list
      #       - name: pihole-custom-list
      #         mountPath: "/tmp/pihole/custom.list"
      #         subPath: custom.list

      volumes:
      - name: pihole-data
        persistentVolumeClaim:
          claimName: pihole-data
      - name: pihole-adlists-list
        configMap:
          defaultMode: 0644
          name: pihole-adlists-list
          items:
            - key: adlists.list
              path: adlists.list
      - name: pihole-custom-list
        configMap:
          defaultMode: 0644
          name: pihole-custom-list
          items:
            - key: custom.list
              path: custom.list
      - name: pihole-updatelists-conf
        configMap:
          defaultMode: 0666
          name: pihole-updatelists-conf
          items:
            - key: pihole-updatelists.conf
              path: pihole-updatelists.conf
      - name: unbound-config
        configMap:
          name: unbound-config
          items:
            - key: unbound.conf
              path: unbound.conf
      - name: unbound-root-hints
        configMap:
          name: unbound-root-hints
          items:
            - key: root.hints
              path: root.hints
