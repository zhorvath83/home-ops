---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pihole-env-vars.yaml
configMapGenerator:
  - name: pihole-adlists-list
    namespace: default
    files:
      - adlists.list
  - name: pihole-custom-list
    namespace: default
    files:
      - custom.list
generatorOptions:
  disableNameSuffixHash: true
