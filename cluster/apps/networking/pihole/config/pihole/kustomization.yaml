---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pihole-env-vars.yaml
configMapGenerator:
  - name: pihole-ftl-conf
    namespace: default
    files:
      - pihole-FTL.conf
  - name: pihole-custom-list
    namespace: default
    files:
      - custom.list
  - name: custom-dnsmasq-conf
    namespace: default
    files:
      - pihole-dnsmasq.conf
  - name: pihole-setupvars-conf
    namespace: default
    files:
      - setupVars.conf
generatorOptions:
  disableNameSuffixHash: true
