---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-env-vars
  namespace: default
data:
  TZ: "${CLUSTER_TIMEZONE}"
  VIRTUAL_HOST: "pi.hole"
  FTLCONF_LOCAL_IPV4: ${CLUSTER_SVC_LAN_DNS_IP}
  FTLCONF_MAXDBDAYS: "30"
  FTLCONF_DBINTERVAL: "5.0"
  QUERY_LOGGING: "false"
  PIHOLE_DNS_: "127.0.0.1#5053"
  DNSSEC: "false"
  REV_SERVER: "true"
  REV_SERVER_TARGET: ${CLUSTER_LAN_ROUTER_IP}
  REV_SERVER_DOMAIN: ${CLUSTER_LAN_DOMAIN}
  REV_SERVER_CIDR: ${CLUSTER_LAN_CIDR}
  IPv6: "false"
  DHCP_ACTIVE: "false"
  WEBUIBOXEDLAYOUT: traditional
  WEBPASSWORD: "${SECRET_PIHOLE_PASSWORD}"
  DNSMASQ_LISTENING: "all"
