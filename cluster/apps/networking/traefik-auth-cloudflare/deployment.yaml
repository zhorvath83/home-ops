---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-auth-cloudflare
  namespace: networking
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-auth-cloudflare
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-auth-cloudflare
    spec:
      containers:
        - args:
            - --auth-domain
            - https://${SECRET_CF_ACCESS_AUTH_DOMAIN}
          image: akohlbecker/traefik-auth-cloudflare:2.0
          imagePullPolicy: IfNotPresent
          name: traefik-auth-cloudflare
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 24Mi
            limits:
              memory: 256Mi
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - traefik
                topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - traefik-auth-cloudflare
              topologyKey: "kubernetes.io/hostname"
