---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflare-ddns
  namespace: networking
  labels:
    app.kubernetes.io/name: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-ddns
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-ddns
    spec:
      containers:
      - name: cloudflare-ddns
        image: ghcr.io/hotio/cloudflareddns@sha256:5c8e74ec7c465b8d597a2e857d3d6deb053d07266c433b4f9294018771528fa0
        imagePullPolicy: IfNotPresent
        env:
        - name: DETECTION_MODE
          value: "dig-whoami.cloudflare"
        - name: CF_APITOKEN
          value: "${SECRET_CF_APITOKEN}"
        - name: CF_ZONES
          value: "${SECRET_CF_ZONES}"
        - name: CF_HOSTS
          value: "${SECRET_DOMAIN}"
        - name: CF_RECORDTYPES
          value: "${SECRET_CF_RECORDTYPES}"
        - name: LOG_LEVEL
          value: "1"
        - name: INTERVAL
          value: "60"
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            memory: 128Mi
