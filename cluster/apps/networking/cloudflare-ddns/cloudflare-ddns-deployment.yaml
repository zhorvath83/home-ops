---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflare-ddns
  namespace: networking
  labels:
    app.kubernetes.io/name: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-ddns
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-ddns
    spec:
      containers:
      - name: cloudflare-ddns
        image: ghcr.io/hotio/cloudflareddns@sha256:02d043209755382b09513ac9c34b8b5d389ce9154a1b0c21c31f063c1b3959d6
        imagePullPolicy: IfNotPresent
        env:
        - name: DETECTION_MODE
          value: "dig-whoami.cloudflare"
        - name: CF_APITOKEN
          value: "${SECRET_CF_APITOKEN}"
        - name: CF_ZONES
          value: "${SECRET_CF_ZONES}"
        - name: CF_HOSTS
          value: "${SECRET_DOMAIN}"
        - name: CF_RECORDTYPES
          value: "${SECRET_CF_RECORDTYPES}"
        - name: LOG_LEVEL
          value: "1"
        - name: INTERVAL
          value: "60"
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 100Mi
