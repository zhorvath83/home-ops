---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.11.2
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    envFrom:
      - secretRef:
          name: home-assistant-secret
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    service:
      main:
        externalTrafficPolicy: Local
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: |-
            ${CLUSTER_SVC_HOMEASSISTANT_IP}
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        annotations: {}
        hosts:
          - host: &host "homeassistant.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data
    resources:
      requests:
        cpu: 100m
        memory: 400Mi
      limits:
        memory: 2000Mi
