apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - home-assistant-env-vars.yaml
  - home-assistant-secret.sops.yaml
configMapGenerator:
  - name: home-assistant-config
    namespace: default
    files:
      - configuration.yaml
generatorOptions:
  disableNameSuffixHash: true
