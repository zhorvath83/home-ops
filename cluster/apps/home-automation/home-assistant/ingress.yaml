---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/app-root: /admin
spec:
  rules:
    - host: &host "home-assistant.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant-web
                port:
                  number: 80
  tls:
    - hosts:
        - *host
