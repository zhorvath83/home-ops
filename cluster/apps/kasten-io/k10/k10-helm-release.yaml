---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: ${SECRET_CLUSTER_OWNER_USERNAME}
      email: "${SECRET_EMAIL_2}"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      class: traefik
      host: "k10.${SECRET_CLUSTER_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: traefik-middleware-chain-cf-auth@kubernetescrd
      urlPath: /
      hosts:
        - "k10.${SECRET_CLUSTER_DOMAIN}"
      tls:
        enabled: true
        secretName: "${SECRET_CLUSTER_DOMAIN/./-}-tls"
