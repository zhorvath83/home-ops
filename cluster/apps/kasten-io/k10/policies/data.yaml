# yamllint disable
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: data
  namespace: kasten-io
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 11
      - 23
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 2
    monthly: 2
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - data
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        ignoreExceptions: true
        profile:
          name: data
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: data
          namespace: kasten-io
        #hooks:
        #  onSuccess:
        #    blueprint: data
        #    actionName: post-export
        exportData:
          enabled: true
      retention:
        daily: 7
        weekly: 2
        monthly: 2
