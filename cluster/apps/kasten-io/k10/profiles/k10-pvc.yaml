---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-data
spec:
  storageClassName: k10-data-storage
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/backup/k10

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-data
  namespace: kasten-io
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: k10-data-storage
  resources:
    requests:
      storage: 1Mi
