---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: cloud
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: b4bz/homer
      tag: 21.03.2

    initContainers:
    - name: git-sync
      image: k8s.gcr.io/git-sync/git-sync
      volumeMounts:
      - name: homer-config-dir
        mountPath: /homer-icons
      env:
      - name: GIT_SYNC_REPO
        value: https://github.com/zhorvath83/homer-icons
      - name: GIT_SYNC_ROOT
        value: /homer-icons
      - name: GIT_SYNC_PERMISSIONS
        value: "0777"
      - name: GIT_SYNC_ONE_TIME
        value: "true"

    podAnnotations:
      reloader.stakater.com/auto: "true"

    service:
      port:
        port: 8080

    ingress:
      enabled: true
      hosts:
      - host: dash.${SECRET_CLUSTER_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: traefik-middleware-chain-cf-auth@kubernetescrd
      tls: {}

    persistence:
      config:
        enabled: false

    additionalVolumes:
    - name: homer-config-file
      configMap:
        name: homer-config
    - name: homer-config-dir
      emptyDir: {}


    additionalVolumeMounts:
    - name: homer-config-file
      mountPath: /www/assets/config.yml
      subPath: homer-config.yaml
    - name: homer-config-dir
      mountPath: /www/assets
