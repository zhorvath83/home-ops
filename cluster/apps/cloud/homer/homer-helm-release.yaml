---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: cloud
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: b4bz/homer
      tag: 21.03.2
    env:
      TZ: "CLUSTER_TIMEZONE"

    initContainers:
    - name: git-sync
      image: k8s.gcr.io/git-sync/git-sync:v3.3.4
      volumeMounts:
      - name: config
        mountPath: /www/assets
      env:
      - name: GIT_SYNC_REPO
        value: https://github.com/zhorvath83/homer-icons
      - name: GIT_SYNC_ROOT
        value: /www/assets
      - name: GIT_SYNC_PERMISSIONS
        value: "0777"
      - name: GIT_SYNC_ONE_TIME
        value: "true"

    podAnnotations:
      reloader.stakater.com/auto: "true"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
        - host: dash.${SECRET_CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-middleware-chain-cf-auth@kubernetescrd
        tls: {}

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /www/assets
      homer-config-file:
        enabled: true
        mountPath: /www/assets/config.yml
        subPath: config.yml
        type: custom
        volumeSpec:
          configMap:
            name: homer-config
            items:
            - key: homer-config.yaml
              path: homer-config.yaml
