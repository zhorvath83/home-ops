---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-website
  namespace: cloud
  labels:
    app: private-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: private-website
  template:
    metadata:
      labels:
        app: private-website
    spec:
      containers:
      - name: private-website
        image: ${SECRET_CLUSTER_OWNER_USERNAME}/private-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          # Run the container as nobody:nogroup
          runAsUser: 65534
          runAsGroup: 65534
          capabilities:
            drop:
            - NET_RAW
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 250m
            memory: 30Mi
        # This is a workaround due to readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - emptyDir: {}
        name: tmp
