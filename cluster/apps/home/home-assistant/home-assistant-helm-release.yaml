---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:

  dependsOn:
    - name: mosquitto
      namespace: home

  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.5
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.10.6
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    envFrom:
      - secretRef:
          name: home-assistant-secret
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    service:
      main:
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_HOMEASSISTANT_IP}
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-noauth@kubernetescrd
        hosts:
          - host: "homeassistant.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls: {}

    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data
    resources:
      requests:
        cpu: 100m
        memory: 400Mi
      limits:
        memory: 2000Mi
