---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: recipes
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: vabene1111/recipes
      tag: 0.16.7
      pullPolicy: IfNotPresent
    sidecar:
      image:
        repository: nginx
        tag: 1.19.6
        pullPolicy: IfNotPresent
    env:
      TIMEZONE: ${CLUSTER_TIMEZONE}
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      SECRET_KEY: changeme
      DB_ENGINE: django.db.backends.sqlite3
      POSTGRES_HOST:
      POSTGRES_PORT:
      POSTGRES_USER:
      POSTGRES_DB:
      POSTGRES_PASSWORD:
      GUNICORN_MEDIA: "0"
      FRACTION_PREF_DEFAULT: "0"
      COMMENT_PREF_DEFAULT: "1"
      SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"

      
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-middleware-chain-cf-auth@kubernetescrd
        hosts:
        - host: "recipes.${SECRET_CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "recipes.${SECRET_CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: recipes-data
