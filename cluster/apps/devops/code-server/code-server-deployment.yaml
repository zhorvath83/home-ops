---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: code-server
  namespace: devops
  labels:
    app.kubernetes.io/name: code-server
spec:
  replicas: 1
  strategy:
    # All existing Pods are killed before new ones are created
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      containers:
      - name: code-server
        image: ghcr.io/linuxserver/code-server:version-v3.12.0
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: ${CLUSTER_TIMEZONE}
        - name: PASSWORD
          value: ${SECRET_CODE_SERVER_PWD}
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        ports:
        - containerPort: 8443
          name: code-server
        volumeMounts:
        - name: code-server-data
          mountPath: /config
      volumes:
      - name: code-server-data
        persistentVolumeClaim:
          claimName: code-server-data
