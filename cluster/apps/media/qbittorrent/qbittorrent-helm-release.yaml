---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.9
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_QBITTORRENT_IP}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_QBITTORRENT_IP}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: qbittorrent-svc
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: TCP
            targetPort: 50413
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-cf-auth@kubernetescrd
        hosts:
          - host: qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls: {}
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
        - 1000
    persistence:
      qbittorrent-data:
        enabled: true
        existingClaim: qbittorrent-data
        mountPath: /config
      qbittorrent-downloads:
        enabled: true
        existingClaim: media-share
        subPath: downloads
        mountPath: /downloads
      qbittorrent-conf-ro:
        enabled: true
        mountPath: /qbittorrent_tmp/qBittorrent.conf
        subPath: qBittorrent.conf
        type: "custom"
        volumeSpec:
          configMap:
            name: qbittorrent-config
            items:
              - key: qBittorrent.conf
                path: qBittorrent.conf
    initContainers:
      copy-qbittorrent-config:
        name: copy-qbittorrent-config
        image: instrumentisto/rsync-ssh:alpine3.14
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -exec
          - |
            mkdir -p /config/qBittorrent
            rsync -av /qbittorrent_tmp/qBittorrent.conf /config/qBittorrent/qBittorrent.conf
        volumeMounts:
          - name: qbittorrent-conf-ro
            mountPath: /qbittorrent_tmp/qBittorrent.conf
            subPath: qBittorrent.conf
          - name: qbittorrent-data
            mountPath: /config

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 6000Mi
        cpu: 3500m
