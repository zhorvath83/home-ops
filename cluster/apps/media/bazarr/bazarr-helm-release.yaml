---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bazarr
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v1.0.3
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
        - 1000
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_BAZARR_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6767
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-noauth@kubernetescrd
        hosts:
          - host: "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "bazarr.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-data
      media:
        enabled: true
        existingClaim: media-share
        mountPath: /media
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 512Mi
        cpu: 3500m
