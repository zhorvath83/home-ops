---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 15.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1342
      pullPolicy: IfNotPresent
    env:
      TZ: "${CLUSTER_TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_SVC_SONARR_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-middleware-chain-cf-auth@kubernetescrd
        hosts:
        - host: "sonarr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "sonarr.${SECRET_DOMAIN}"
    podSecurityContext:
      supplementalGroups:
      - 100
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-data
      media:
        enabled: true
        existingClaim: media-share
        mountPath: /media
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 1500Mi
        cpu: 3500m
    prometheus:
      podMonitor:
        enabled: false
