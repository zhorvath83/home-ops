---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-share
spec:
  storageClassName: media-share-storage
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-share
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-share-storage
  resources:
    requests:
      storage: 1Mi
