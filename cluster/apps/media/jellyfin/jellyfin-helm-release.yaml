---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m
    recreate: true

  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.6

    env:
      TZ: "${CLUSTER_TIMEZONE}"
      JELLYFIN_CACHE_DIR: "/config/cache"
    service:
      enabled: true
      type: LoadBalancer
      port:
        port: 8096
      loadBalancerIP: ${CLUSTER_SVC_JELLYFIN_IP}
      externalTrafficPolicy: Local
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-data
        mountPath: /config
      media:
        enabled: true
        existingClaim: jellyfin-video
        mountPath: /media
