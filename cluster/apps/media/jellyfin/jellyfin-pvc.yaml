---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-data
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: rook-ceph-block

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-video
spec:
  storageClassName: jellyfin-video-storage
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/video

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-video
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: jellyfin-video-storage
  resources:
    requests:
      storage: 1Mi
