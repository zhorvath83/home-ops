---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubevious
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://helm.kubevious.io
      chart: kubevious
      version: 1.0.12
      sourceRef:
        kind: HelmRepository
        name: kubevious-charts
        namespace: flux-system
      interval: 15m
  values:
    ingress:
      enabled: true
      hosts:
        - host: &host "kubevious.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
